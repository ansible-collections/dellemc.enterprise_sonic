  2.0.0:
    changes:
      breaking_changes:
        - >-
          bgp_af - Add the route_advertise_list dictionary to the argspec to
          replace the deleted, obsolete advertise_prefix attribute used for
          SONiC 3.x images on the 1.x branch of this collection. This change
          corresponds to a SONiC 4.0 OC YANG REST compliance change for the BGP
          AF REST API. It enables specification of a route map in conjunction
          with each route advertisement prefix
          (https://github.com/ansible-collections/dellemc.enterprise_sonic/pull/63).
        - >-
          bgp_af - Remove the obsolete 'advertise_prefix' attribute from argspec
          and config code. This and subsequent co-req replacement with the new
          route advertise list argument structure require corresponding changes
          in playbooks previoulsly used for configuring route advertise prefixes
          for SONiC 3.x images.
          (https://github.com/ansible-collections/dellemc.enterprise_sonic/pull/60).
        - >-
          bgp_neighbors - Replace the previously defined standalone "bfd"
          attribute with a bfd dictionary containing multiple attributes. This
          change corresponds to the revised SONiC 4.x implementation of OC YANG
          compatible REST APIs. Playbooks previously using the bfd attributes
          for SONiC 3.x images must be modified for use on SONiC 4.0 images to
          use the new definition for the bfd attribute argspec structure
          (https://github.com/ansible-collections/dellemc.enterprise_sonic/pull/72).
        - >-
          bgp_neighbors - Replace, for BGP peer groups, the previously defined
          standalone "bfd" attribute with a bfd dictionary containing multiple
          attributes. This change corresponds to the revised SONiC 4.x
          implementation of OC YANG compatible REST APIs. Playbooks previously
          using the bfd attributes for SONiC 3.x images must be modified for use
          on SONiC 4.0 images to use the new definition for the bfd attribute
          argspec structure
          (https://github.com/ansible-collections/dellemc.enterprise_sonic/pull/81).
      bugfixes:
