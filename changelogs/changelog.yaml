        for playbook execution. This

        | release provides the common utility support for these options for use
        by all resource modules.

        | It also provides the specific resource module changes required for
        implementation of the

        | functionality in many of the existing resource modules. (The "--check"
        and "--diff" mode support

        | for the remaining resource modules is planned for inclusion in the
        next release.)

        | 3) New resource modules for "Public Key Infrastructure", STP, and DHCP
        Snooping.

        | 4) Support for "ranges" of vlans (e.g '2-100') in tasks for the mclag
        resource module.

        | Please refer to the "CHANGELOG.rst" file at the top directory level of
        this repo for additional

        | details on the contents of this release.
