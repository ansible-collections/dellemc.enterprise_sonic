        were initially introduced

        | in previous Enterprise SONiC Ansible releases. The changelog describes changes
        made to the modules

        | included in this collection since release 2.0.0.

        |

        | Additional details are described below.

        | 1) Update the "requires_ansible" version in the meta/runtime.yml file for
        this collection

        | to the oldest supported version of ansible-core. (This was recently changed
        by Redhat/Ansible

        | to version "2.15.0".)

        | 2) Update the list of resource modules in the README file to include all
        currently available

        | resource modules for this collection.

        '
