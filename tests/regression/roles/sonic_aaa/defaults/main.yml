          - local
          - radius
        console_auth_local: true
        failthrough: true
        mfa_auth_method: 'rsa-securid'
        login_mfa_console: 'enable'
      authorization:
        commands_auth_method:
          - local
          - tacacs+
        login_auth_method:
          - local
