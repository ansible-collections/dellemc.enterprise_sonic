---
ansible_connection: httpapi

sonic_aaa_tests:
  - name: test_case_01
    description: Initial AAA configuration
    state: merged
    input:
      authentication:
        auth_method:
          - local
          - ldap
        console_auth_local: true
        failthrough: true
        mfa_auth_method: 'rsa-securid'
        login_mfa_console: 'disable'
      authorization:
        commands_auth_method:
          - local
          - tacacs+
        login_auth_method:
          - local
          - ldap
      name_service:
        group:
          - ldap
          - local
          - login
        netgroup:
          - ldap
          - local
        passwd:
          - ldap
          - local
          - login
        shadow:
          - ldap
          - local
          - login
        sudoers:
          - ldap
          - local

  - name: test_case_02
    description: Modify AAA configuration
    state: merged
    input:
      authentication:
        auth_method:
          - local
          - tacacs+
        console_auth_local: false
        failthrough: false
      authorization:
        commands_auth_method:
          - tacacs+
          - local
        login_auth_method:
          - ldap
          - local
      name_service:
        group:
          - local
          - login
        netgroup:
          - ldap
        passwd:
          - login
        shadow:
          - login
          - local
          - ldap
        sudoers:
          - local

  - name: test_case_03
    description: Replace AAA configuration
    state: replaced
    input:
      authentication:
        auth_method:
          - cac-piv
          - local
        console_auth_local: true
      authorization:
        login_auth_method:
          - local
      name_service:
        group:
          - login

  - name: test_case_04
    description: Override AAA configuration
    state: overridden
    input:
      authentication:
        auth_method:
          - local
          - radius
        console_auth_local: true
        failthrough: true
        mfa_auth_method: 'rsa-securid'
        login_mfa_console: 'enable'
      authorization:
        commands_auth_method:
          - local
          - tacacs+
        login_auth_method:
          - local
          - ldap
      name_service:
        group:
          - ldap
          - local
          - login
        netgroup:
          - ldap
          - local
        passwd:
          - ldap
          - local
          - login
        shadow:
          - ldap
          - local
          - login
        sudoers:
          - ldap
          - local

