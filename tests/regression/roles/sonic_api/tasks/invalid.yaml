---
- name: "Test sonic_api with invalid payload"
  sonic_api:
    url: data/openconfig-interfaces:interfaces/interface=Ethernet64/config/description
    method: "PATCH"
    status_code: 204
    body: {"openconfig-interfaces:descriptio": "hi "}
  register: result
  ignore_errors: yes
  
- assert:
    that:
      - "result.failed == true"
      - "result.msg is defined"

