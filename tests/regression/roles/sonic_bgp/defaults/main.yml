---
ansible_connection: httpapi
module_name: bgp

vrf_1: VrfReg1
vrf_2: VrfReg2
vrf_3: VrfReg3

bgp_as_1: 51
bgp_as_2: 52
bgp_as_3: 53
bgp_as_4: 54

preparations_tests:
  init_vrf:
    - "ip vrf {{vrf_1}}"
    - "ip vrf {{vrf_2}}"
    - "ip vrf {{vrf_3}}"

tests_cli:
  - name: cli_test_case_01
    description: creates bestpath BGP properties
    state: merged
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        router_id: 110.2.2.4
        rt_delay: 10
        bestpath:
          as_path:
            confed: True
            ignore: True
            multipath_relax: True
            multipath_relax_as_set: True
          compare_routerid: True
          med:
            confed: True
            missing_as_worst: True
        max_med:
          on_startup:
            timer: 667
            med_val: 7878
      - bgp_as: "{{ bgp_as_2 }}"
        router_id: 110.2.2.5
        rt_delay: 20
        vrf_name: "{{vrf_1}}"
        bestpath:
          as_path:
            confed: True
            ignore: True
            multipath_relax: True
            multipath_relax_as_set: True
          compare_routerid: True
          med:
            confed: True
            missing_as_worst: True
        max_med:
          on_startup:
            timer: 889
            med_val: 8854

tests:
  - name: test_case_01
    description: creates BGP properties
    state: merged
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        router_id: 110.2.2.4
        rt_delay: 10
      - bgp_as: "{{ bgp_as_2 }}"
        router_id: 110.2.2.5
        rt_delay: 20
        vrf_name: "{{vrf_1}}"
  - name: test_case_02
    description: Updates BGP properties
    state: merged
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        router_id: 110.2.2.30
        rt_delay: 12
        log_neighbor_changes: True
      - bgp_as: "{{ bgp_as_2 }}"
        router_id: 110.2.2.31
        rt_delay: 22
        vrf_name: "{{vrf_1}}"
        log_neighbor_changes: True
  - name: test_case_03
    description: Deletes BGP properties
    state: deleted
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        router_id: 110.2.2.30
        rt_delay: 12
        log_neighbor_changes: True
      - bgp_as: "{{ bgp_as_2 }}"
        router_id: 110.2.2.31
        rt_delay: 22
        vrf_name: "{{vrf_1}}"
        log_neighbor_changes: True
  - name: test_case_04
    description: creates bestpath BGP properties
    state: merged
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        router_id: 110.2.2.4
        rt_delay: 10
        bestpath:
          as_path:
            confed: True
            ignore: True
            multipath_relax: True
            multipath_relax_as_set: True
          compare_routerid: True
          med:
            confed: True
            missing_as_worst: True
        max_med:
          on_startup:
            timer: 889
            med_val: 8854
      - bgp_as: "{{ bgp_as_2 }}"
        router_id: 110.2.2.5
        rt_delay: 20
        vrf_name: "{{vrf_1}}"
        bestpath:
          as_path:
            confed: True
            ignore: True
            multipath_relax: True
            multipath_relax_as_set: True
          compare_routerid: True
          med:
            confed: True
            missing_as_worst: True
        max_med:
          on_startup:
            timer: 556
            med_val: 5567
  - name: test_case_05
    description: Update bestpath BGP properties
    state: merged
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        router_id: 110.2.2.51
        rt_delay: 50
        bestpath:
          as_path:
            confed: False
