          as_path:
            multipath_relax: False
            multipath_relax_as_set: False
          compare_routerid: False
          med:
            missing_as_worst: False
        max_med:
          on_startup:
            timer: 445
            med_val: 4458
  - name: test_case_06
    description: Update1 bestpath BGP properties
    state: merged
    input:
      - bgp_as: "{{ bgp_as_1 }}"
