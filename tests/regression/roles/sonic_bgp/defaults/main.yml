            missing_as_worst: True
  - name: test_case_07
    description: Deletes BGP properties
    state: deleted
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        bestpath:
          as_path:
            confed: False
            ignore: False
          compare_routerid: False
          med:
            confed: False
        max_med:
          on_startup:
            timer: 889
            med_val: 8854
      - bgp_as: "{{ bgp_as_2 }}"
        vrf_name: "{{vrf_1}}"
        bestpath:
          as_path:
            multipath_relax: True
            multipath_relax_as_set: False
          compare_routerid: True
          med:
            missing_as_worst: False
        max_med:
          on_startup:
            timer: 889
            med_val: 8854
  - name: test_case_08
    description: Update1 bestpath BGP properties
    state: merged
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        router_id: 110.2.2.51
        bestpath:
          as_path:
            confed: True
            ignore: True
          compare_routerid: True
          med:
            confed: True
      - bgp_as: "{{ bgp_as_2 }}"
        router_id: 110.2.2.52
        vrf_name: "{{ vrf_1 }}"
        bestpath:
          as_path:
            multipath_relax: True
            multipath_relax_as_set: True
          compare_routerid: True
          med:
            missing_as_worst: True
