    description: Deletes BGP properties
    state: deleted
    input:
      - bgp_as: "{{ bgp_as_2 }}"
        vrf_name: "{{vrf_1}}"
  - name: test_case_10
    description: Replaces BGP properties
    state: replaced
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        router_id: 110.2.2.51
        rt_delay: 15
        bestpath:
          as_path:
            confed: True
          compare_routerid: False
          med:
            always_compare_med: True
        max_med:
          on_startup:
            timer: 890
            med_val: 8854
      - bgp_as: "{{ bgp_as_2 }}"
        vrf_name: "{{vrf_1}}"
        router_id: 110.2.2.52
        bestpath:
          as_path:
            confed: True
          med:
            confed: True
        timers:
          holdtime: 90
          keepalive_interval: 30
  - name: test_case_11
    description: Overrides BGP properties
    state: overridden
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        router_id: 110.2.2.51
        bestpath:
          as_path:
            confed: True
          compare_routerid: True
          med:
            confed: True
        timers:
          holdtime: 90
          keepalive_interval: 30
      - bgp_as: "{{ bgp_as_3 }}"
        vrf_name: "{{vrf_3}}"
        router_id: 110.2.2.52
        rt_delay: 15
        bestpath:
          as_path:
            multipath_relax: True
            multipath_relax_as_set: True
          med:
            missing_as_worst: True
  - name: test_case_12
    description: Deletes all BGP properties
    state: deleted
    input: []
