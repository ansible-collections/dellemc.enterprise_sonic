---
ansible_connection: httpapi
module_name: bgp_af


bgp_as_1: 51
bgp_as_2: 52

vrf_1: VrfReg1
vrf_2: VrfReg2

preparations_tests:
  init_route_map:
    - route-map rmap_reg1 permit 11
    - route-map rmap_reg2 permit 11
    - route-map rmap_reg3 permit 11
  init_vrf:
    - "ip vrf {{vrf_1}}"
    - "ip vrf {{vrf_2}}"
  init_bgp:
      - bgp_as: "{{bgp_as_1}}"
        router_id: 111.2.2.41
        log_neighbor_changes: False
      - bgp_as: "{{bgp_as_2}}"
        router_id: 111.2.2.42
        log_neighbor_changes: True
        vrf_name: VrfReg1
tests:
  - name: test_case_01
    description: BGP AF properties
    state: merged
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
            - afi: ipv6
              safi: unicast
            - afi: l2vpn
              safi: evpn
      - bgp_as: "{{ bgp_as_2 }}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
            - afi: ipv6
              safi: unicast
            - afi: l2vpn
              safi: evpn
  - name: test_case_02
    description: Update created BGP AF properties
    state: merged
    input:
      - bgp_as: "{{bgp_as_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 2
                ibgp: 3
              redistribute:
                - metric: "20"
                  protocol: connected
                  route_map: rmap_reg1
                - metric: "26"
                  protocol: ospf
                  route_map: rmap_reg2
                - metric: "25"
                  protocol: static
                  route_map: rmap_reg3
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 4
              redistribute:
                - metric: "21"
                  protocol: connected
                  route_map: rmap_reg3
                - metric: "27"
                  protocol: ospf
                  route_map: rmap_reg1
                - metric: "28"
                  protocol: static
                  route_map: rmap_reg2
            - afi: l2vpn
              safi: evpn
              advertise_all_vni: True
              advertise_prefix:
                - afi: ipv4
                  safi: unicast
                - afi: ipv6
                  safi: unicast
      - bgp_as: "{{bgp_as_2}}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 1
                ibgp: 2
              redistribute:
                - metric: "20"
                  protocol: connected
                  route_map: rmap_reg1
                - metric: "26"
                  protocol: ospf
                  route_map: rmap_reg2
                - metric: "25"
                  protocol: static
                  route_map: rmap_reg3
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 2
              redistribute:
                - metric: "21"
                  protocol: connected
                  route_map: rmap_reg3
                - metric: "27"
                  protocol: ospf
                  route_map: rmap_reg1
                - metric: "28"
                  protocol: static
                  route_map: rmap_reg2
            - afi: l2vpn
              safi: evpn
              advertise_prefix:
                - afi: ipv4
                  safi: unicast
                - afi: ipv6
                  safi: unicast
  - name: test_case_03
    description: Update2 created BGP AF properties
    state: merged
    input:
      - bgp_as: "{{bgp_as_1}}"
        vrf_name: default
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 2
                ibgp: 3
              redistribute:
                - metric: "30"
                  protocol: connected
                  route_map: rmap_reg1
                - metric: "36"
                  protocol: ospf
                  route_map: rmap_reg2
                - metric: "35"
                  protocol: static
                  route_map: rmap_reg3
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 4
              redistribute:
                - metric: "31"
                  protocol: connected
                  route_map: rmap_reg3
                - metric: "37"
                  protocol: ospf
                  route_map: rmap_reg1
                - metric: "38"
                  protocol: static
                  route_map: rmap_reg2
            - afi: l2vpn
              safi: evpn
              advertise_all_vni: False
      - bgp_as: "{{bgp_as_2}}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 4
                ibgp: 5
              redistribute:
                - metric: "40"
                  protocol: connected
                  route_map: rmap_reg1
                - metric: "41"
                  protocol: ospf
                  route_map: rmap_reg2
                - metric: "42"
                  protocol: static
                  route_map: rmap_reg3
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 9
                ibgp: 8
              redistribute:
                - metric: "43"
                  protocol: connected
                  route_map: rmap_reg3
                - metric: "44"
                  protocol: ospf
                  route_map: rmap_reg1
                - metric: "45"
                  protocol: static
                  route_map: rmap_reg2
            - afi: l2vpn
              safi: evpn
  - name: test_case_04
    description: Delete BGP AF properties
    state: deleted
    input:
      - bgp_as: "{{bgp_as_1}}"
        vrf_name: default
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 4
                ibgp: 3
              redistribute:
                - metric: "30"
                  protocol: connected
                  route_map: rmap_reg1
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 4
              redistribute:
                - metric: "37"
                  protocol: ospf
                  route_map: rmap_reg1
                - metric: "38"
                  protocol: static
                  route_map: rmap_reg2
      - bgp_as: "{{bgp_as_2}}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 4
                ibgp: 3
              redistribute:
                - metric: "41"
                  protocol: ospf
                  route_map: rmap_reg2
                - metric: "42"
                  protocol: static
                  route_map: rmap_reg3
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 4
                ibgp: 6
              redistribute:
                - metric: "43"
                  protocol: connected
                  route_map: rmap_reg3
  - name: test_case_05
    description: Delete1 BGP AF properties
    state: deleted
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        vrf_name: default
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              redistribute:
            - afi: ipv6
              safi: unicast
              redistribute:
      - bgp_as: "{{ bgp_as_2 }}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              redistribute:
            - afi: ipv6
              safi: unicast
              redistribute:
  - name: test_case_06
    description: Delete2 BGP AF properties
    state: deleted
    input:
      - bgp_as: "{{bgp_as_1}}"
        vrf_name: default
        address_family:
          afis:
  - name: test_case_07
    description: Delete3 BGP AF properties
    state: deleted
