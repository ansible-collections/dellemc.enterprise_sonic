---
ansible_connection: httpapi
module_name: bgp_af


bgp_as_1: 51
bgp_as_2: 52
bgp_as_3: 53

vrf_1: VrfReg1
vrf_2: VrfReg2

preparations_tests:
  init_route_map:
    - route-map rmap_reg1 permit 11
    - route-map rmap_reg2 permit 11
    - route-map rmap_reg3 permit 11
  init_vrf:
    - "ip vrf {{vrf_1}}"
    - "ip vrf {{vrf_2}}"
  init_bgp:
      - bgp_as: "{{bgp_as_1}}"
        router_id: 111.2.2.41
        log_neighbor_changes: False
      - bgp_as: "{{bgp_as_2}}"
        router_id: 111.2.2.42
        log_neighbor_changes: True
        vrf_name: VrfReg1
      - bgp_as: "{{bgp_as_3}}"
        router_id: 111.2.2.43
        log_neighbor_changes: True
        vrf_name: VrfReg2

tests:
  - name: test_case_01
    description: BGP AF properties
    state: merged
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
            - afi: ipv6
              safi: unicast
            - afi: l2vpn
              safi: evpn
              advertise_all_vni: True
              route_advertise_list:
                - advertise_afi: ipv4
              vnis:
                - vni_number: 1
      - bgp_as: "{{ bgp_as_2 }}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
            - afi: ipv6
              safi: unicast
            - afi: l2vpn
              safi: evpn
  - name: test_case_02
    description: Update created BGP AF properties
    state: merged
    input:
      - bgp_as: "{{bgp_as_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 2
                ibgp: 3
              redistribute:
                - metric: "20"
                  protocol: connected
                  route_map: rmap_reg1
                - metric: "26"
                  protocol: ospf
                  route_map: rmap_reg2
                - metric: "25"
                  protocol: static
                  route_map: rmap_reg3
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 4
              redistribute:
                - metric: "21"
                  protocol: connected
                  route_map: rmap_reg3
                - metric: "27"
                  protocol: ospf
                  route_map: rmap_reg1
                - metric: "28"
                  protocol: static
                  route_map: rmap_reg2
            - afi: l2vpn
              safi: evpn
              advertise_pip: True
              advertise_pip_ip: "1.1.1.1"
              advertise_pip_peer_ip: "2.2.2.2"
              advertise_svi_ip: True
              rd: "1.1.1.1:11"
              rt_in:
                - "22:22"
              rt_out:
                - "33:33"
              vnis:
                - vni_number: 1
                  advertise_default_gw: True
                  advertise_svi_ip: True
                  rd: "2.2.2.2:22"
                  rt_in:
                    - "44:44"
                  rt_out:
                    - "44:44"
      - bgp_as: "{{bgp_as_2}}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 1
                ibgp: 2
              redistribute:
                - metric: "20"
                  protocol: connected
                  route_map: rmap_reg1
                - metric: "26"
                  protocol: ospf
                  route_map: rmap_reg2
                - metric: "25"
                  protocol: static
                  route_map: rmap_reg3
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 2
              redistribute:
                - metric: "21"
                  protocol: connected
                  route_map: rmap_reg3
                - metric: "27"
                  protocol: ospf
                  route_map: rmap_reg1
                - metric: "28"
                  protocol: static
                  route_map: rmap_reg2
            - afi: l2vpn
              safi: evpn
              route_advertise_list:
                - advertise_afi: ipv4
                  route_map: rmap_reg1
  - name: test_case_03
    description: Update2 created BGP AF properties
    state: merged
    input:
      - bgp_as: "{{bgp_as_1}}"
        vrf_name: default
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 2
                ibgp: 3
              redistribute:
                - metric: "30"
                  protocol: connected
                  route_map: rmap_reg1
                - metric: "36"
                  protocol: ospf
                  route_map: rmap_reg2
                - metric: "35"
                  protocol: static
                  route_map: rmap_reg3
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 4
              redistribute:
                - metric: "31"
                  protocol: connected
                  route_map: rmap_reg3
                - metric: "37"
                  protocol: ospf
                  route_map: rmap_reg1
                - metric: "38"
                  protocol: static
                  route_map: rmap_reg2
            - afi: l2vpn
              safi: evpn
              advertise_pip_ip: "3.3.3.3"
              advertise_pip_peer_ip: "4.4.4.4"
              advertise_svi_ip: False
              route_advertise_list:
                - advertise_afi: ipv6
                  route_map: rmap_reg2
              rd: "3.3.3.3:33"
              rt_in:
                - "12:12"
              rt_out:
                - "14:14"
              vnis:
                - vni_number: 1
                  advertise_default_gw: False
                  advertise_svi_ip: False
                  rd: "5.5.5.5:55"
                  rt_in:
                    - "88:88"
                  rt_out:
                    - "77:77"
                - vni_number: 2
                  advertise_default_gw: True
                  advertise_svi_ip: True
                - vni_number: 3
                  rd: "9.9.9.9:99"
                  rt_in:
                    - "60:60"
                  rt_out:
                    - "80:80"
      - bgp_as: "{{bgp_as_2}}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 4
                ibgp: 5
              redistribute:
                - metric: "40"
                  protocol: connected
                  route_map: rmap_reg1
                - metric: "41"
                  protocol: ospf
                  route_map: rmap_reg2
                - metric: "42"
                  protocol: static
                  route_map: rmap_reg3
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 9
                ibgp: 8
              redistribute:
                - metric: "43"
                  protocol: connected
                  route_map: rmap_reg3
                - metric: "44"
                  protocol: ospf
                  route_map: rmap_reg1
                - metric: "45"
                  protocol: static
                  route_map: rmap_reg2
            - afi: l2vpn
              safi: evpn
              route_advertise_list:
                - advertise_afi: ipv6
                  route_map: rmap_reg2
  - name: test_case_04
    description: Delete BGP AF properties
    state: deleted
    input:
      - bgp_as: "{{bgp_as_1}}"
        vrf_name: default
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 2
                ibgp: 3
              redistribute:
                - metric: "30"
                  protocol: connected
                  route_map: rmap_reg1
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 4
              redistribute:
                - metric: "37"
                  protocol: ospf
                  route_map: rmap_reg1
                - metric: "38"
                  protocol: static
                  route_map: rmap_reg2
            - afi: l2vpn
              safi: evpn
              advertise_pip: True
              advertise_pip_ip: "3.3.3.3"
              advertise_pip_peer_ip: "4.4.4.4"
              advertise_svi_ip: False
              route_advertise_list:
                - advertise_afi: ipv4
                  route_map: rmap_reg1
              rd: "3.3.3.3:33"
              rt_in:
                - "22:22"
              rt_out:
                - "33:33"
                - "14:14"
              vnis:
                - vni_number: 1
                  advertise_default_gw: False
                  advertise_svi_ip: False
                  rd: "5.5.5.5:55"
                  rt_in:
                    - "44:44"
                    - "88:88"
                  rt_out:
                    - "77:77"
                - vni_number: 2
                - vni_number: 3
      - bgp_as: "{{bgp_as_2}}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 4
                ibgp: 5
              redistribute:
                - metric: "41"
                  protocol: ospf
                  route_map: rmap_reg2
                - metric: "42"
                  protocol: static
                  route_map: rmap_reg3
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 9
                ibgp: 8
              redistribute:
                - metric: "43"
                  protocol: connected
                  route_map: rmap_reg3
            - afi: l2vpn
              safi: evpn
              route_advertise_list:
                - advertise_afi: ipv4
  - name: test_case_05
    description: Delete1 BGP AF properties
    state: deleted
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        vrf_name: default
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              redistribute:
            - afi: ipv6
              safi: unicast
              redistribute:
      - bgp_as: "{{bgp_as_2}}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: l2vpn
              safi: evpn
  - name: test_case_06
    description: Delete2 BGP AF properties
    state: deleted
    input:
      - bgp_as: "{{bgp_as_1}}"
        vrf_name: default
        address_family:
          afis:
  - name: test_case_07
    description: Create BGP AF configuration
    state: merged
    input:
      - bgp_as: "{{ bgp_as_1 }}"
        address_family:
          afis:
            - afi: l2vpn
              safi: evpn
  - name: test_case_08
    description:  Add BGP AF configuration for replace
    state: merged
    input:
      - bgp_as: "{{bgp_as_1}}"
        address_family:
          afis:
            - afi: l2vpn
              safi: evpn
              advertise_all_vni: True
              route_advertise_list:
                - advertise_afi: ipv4
                  route_map: rmap_reg1
                - advertise_afi: ipv6
                  route_map: rmap_reg2
              rd: "5.5.5.5:55"
              rt_in:
                - "11:11"
                - "22:22"
                - "33:33"
              rt_out:
                - "77:77"
              vnis:
                - vni_number: 4
                  advertise_default_gw: True
                  advertise_svi_ip: True
                  rd: "1.1.1.1:11"
                  rt_in:
                    - "88:88"
                    - "99:99"
                  rt_out:
                    - "88:88"
                    - "99:99"
                - vni_number: 5
                  advertise_default_gw: True
                  advertise_svi_ip: True
                  rd: "1.1.1.2:11"
      - bgp_as: "{{bgp_as_2}}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 5
              network:
                - '10.1.1.0/24'
                - '10.1.2.0/24'
  - name: test_case_09
    description: Replace BGP AF configuration
    state: replaced
    input:
      - bgp_as: "{{bgp_as_1}}"
        address_family:
          afis:
            - afi: l2vpn
              safi: evpn
              advertise_all_vni: True
              route_advertise_list:
                - advertise_afi: ipv6
                  route_map: rmap_reg2
              rd: "5.5.5.5:55"
              rt_in:
                - "11:11"
              rt_out:
                - "77:77"
              vnis:
                - vni_number: 4
                  advertise_default_gw: True
                  advertise_svi_ip: True
                  rd: "1.1.1.1:11"
                  rt_in:
                    - "87:87"
                  rt_out:
                    - "88:88"
      - bgp_as: "{{bgp_as_2}}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              dampening: True
              redistribute:
                - protocol: connected
              network:
                - '10.1.1.1/24'
                - '11.1.1.1/24'
            - afi: ipv6
              safi: unicast
              redistribute:
                - protocol: ospf
                  metric: 40
                - protocol: static
                  route_map: rmap_reg1
              network:
                - '1::1/64'
                - '2::1/64'
      - bgp_as: "{{bgp_as_3}}"
        vrf_name: "{{vrf_2}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              dampening: True
  - name: test_case_10
    description: Override BGP AF configuration
    state: overridden
    input:
      - bgp_as: "{{bgp_as_1}}"
        address_family:
          afis:
            - afi: l2vpn
              safi: evpn
              advertise_all_vni: True
              route_advertise_list:
                - advertise_afi: ipv4
                  route_map: rmap_reg1
                - advertise_afi: ipv6
              rd: "5.5.5.5:55"
              rt_in:
                - "22:22"
                - "33:33"
              rt_out:
                - "66:66"
                - "77:77"
              vnis:
                - vni_number: 10
                  advertise_default_gw: True
                  advertise_svi_ip: True
                  rd: "1.1.1.1:11"
                  rt_in:
                    - "87:87"
                  rt_out:
                    - "88:88"
      - bgp_as: "{{bgp_as_2}}"
        vrf_name: "{{vrf_1}}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              redistribute:
                - protocol: ospf
                - protocol: connected
                  metric: 40
              network:
                - '11.1.1.1/24'
                - '12.1.1.1/24'
  - name: test_case_11
    description: Delete3 BGP AF properties
    state: deleted
    input: []
