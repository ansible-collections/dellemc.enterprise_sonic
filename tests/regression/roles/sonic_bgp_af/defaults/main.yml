---
ansible_connection: httpapi

sonic_bgp_af_test_vars:
  bgp_as1: 51
  bgp_as2: 52
  bgp_as3: 53
  bgp_as4: 54
  rmap_1: rmap_reg1
  rmap_2: rmap_reg2
  rmap_3: rmap_reg3
  vrf_1: VrfReg1
  vrf_2: VrfReg2
  vrf_3: VrfReg3

sonic_bgp_af_preparation_task_input:
  route_map:
    - map_name: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
      action: permit
      sequence_num: 11
      match:
        ip:
          address: pf1
    - map_name: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
      action: permit
      sequence_num: 11
      match:
        ip:
          address: pf1
    - map_name: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
      action: permit
      sequence_num: 11
      match:
        ip:
          address: pf1
  vrf:
    - name: "{{ sonic_bgp_af_test_vars.vrf_1 }}"
    - name: "{{ sonic_bgp_af_test_vars.vrf_2 }}"
    - name: "{{ sonic_bgp_af_test_vars.vrf_3 }}"
  bgp:
    - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as1 }}"
      router_id: 111.2.2.41
      log_neighbor_changes: false
    - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as2 }}"
      router_id: 111.2.2.42
      log_neighbor_changes: true
      vrf_name: "{{ sonic_bgp_af_test_vars.vrf_1 }}"
    - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as3 }}"
      router_id: 111.2.2.43
      log_neighbor_changes: true
      vrf_name: "{{ sonic_bgp_af_test_vars.vrf_2 }}"
    - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as4 }}"
      router_id: 111.2.2.44
      log_neighbor_changes: true
      vrf_name: "{{ sonic_bgp_af_test_vars.vrf_3 }}"

sonic_bgp_af_tests:
  - name: test_case_01
    description: BGP AF properties
    state: merged
    input:
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as1 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
            - afi: ipv6
              safi: unicast
            - afi: l2vpn
              safi: evpn
              advertise_all_vni: true
              route_advertise_list:
                - advertise_afi: ipv4
              vnis:
                - vni_number: 1
              dup_addr_detection:
                enabled: false
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as2 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_1 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
            - afi: ipv6
              safi: unicast
            - afi: l2vpn
              safi: evpn
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as4 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_3 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              import:
                vrf:
                  vrf_list:
                    - "{{ sonic_bgp_af_test_vars.vrf_1 }}"
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
            - afi: ipv6
              safi: unicast
              import:
                vrf:
                  vrf_list:
                    - "{{ sonic_bgp_af_test_vars.vrf_1 }}"
                    - "{{ sonic_bgp_af_test_vars.vrf_2 }}"
            - afi: l2vpn
              safi: evpn
              dup_addr_detection:
                enabled: true
                freeze: 360
                max_moves: 8
                time: 180
  - name: test_case_02
    description: Update created BGP AF properties
    state: merged
    input:
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as1 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 2
                ibgp: 3
              redistribute:
                - metric: "20"
                  protocol: connected
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                - metric: "26"
                  protocol: ospf
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
                - metric: "25"
                  protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
              aggregate_address_config:
                - prefix: "1.1.1.1/1"
                  as_set: true
                  policy_name: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                  summary_only: true
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 4
              redistribute:
                - metric: "21"
                  protocol: connected
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
                - metric: "27"
                  protocol: ospf
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                - metric: "28"
                  protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
              aggregate_address_config:
                - prefix: "2::2/2"
                  as_set: false
                  policy_name: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
                  summary_only: false
            - afi: l2vpn
              safi: evpn
              advertise_pip: true
              advertise_pip_ip: "1.1.1.1"
              advertise_pip_peer_ip: "2.2.2.2"
              advertise_svi_ip: true
              rd: "1.1.1.1:11"
              rt_in:
                - "22:22"
              rt_out:
                - "33:33"
              vnis:
                - vni_number: 1
                  advertise_default_gw: true
                  advertise_svi_ip: true
                  rd: "2.2.2.2:22"
                  rt_in:
                    - "44:44"
                  rt_out:
                    - "44:44"
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as2 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_1 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 1
                ibgp: 2
              redistribute:
                - metric: "20"
                  protocol: connected
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                - metric: "26"
                  protocol: ospf
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
                - metric: "25"
                  protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
              import:
                vrf:
                  vrf_list:
                    - default
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 2
              redistribute:
                - metric: "21"
                  protocol: connected
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
                - metric: "27"
                  protocol: ospf
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                - metric: "28"
                  protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
              import:
                vrf:
                  vrf_list:
                    - "{{ sonic_bgp_af_test_vars.vrf_2 }}"
                    - "{{ sonic_bgp_af_test_vars.vrf_3 }}"
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
            - afi: l2vpn
              safi: evpn
              dup_addr_detection:
                freeze: permanent
              route_advertise_list:
                - advertise_afi: ipv4
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as4 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_3 }}"
        address_family:
          afis:
            - afi: l2vpn
              safi: evpn
              dup_addr_detection:
                freeze: permanent
  - name: test_case_03
    description: Update2 created BGP AF properties
    state: merged
    input:
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as1 }}"
        vrf_name: default
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 2
                ibgp: 3
              redistribute:
                - metric: "30"
                  protocol: connected
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                - metric: "36"
                  protocol: ospf
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
                - metric: "35"
                  protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
              aggregate_address_config:
                - prefix: "3.3.3.3/3"
                  as_set: false
                  policy_name: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
                  summary_only: false
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 4
              redistribute:
                - metric: "31"
                  protocol: connected
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
                - metric: "37"
                  protocol: ospf
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                - metric: "38"
                  protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
              aggregate_address_config:
                - prefix: "4::4/4"
                  as_set: true
                  policy_name: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
                  summary_only: true
            - afi: l2vpn
              safi: evpn
              advertise_pip_ip: "3.3.3.3"
              advertise_pip_peer_ip: "4.4.4.4"
              advertise_svi_ip: false
              route_advertise_list:
                - advertise_afi: ipv6
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
              rd: "3.3.3.3:33"
              rt_in:
                - "12:12"
              rt_out:
                - "14:14"
              vnis:
                - vni_number: 1
                  advertise_default_gw: false
                  advertise_svi_ip: false
                  rd: "5.5.5.5:55"
                  rt_in:
                    - "88:88"
                  rt_out:
                    - "77:77"
                - vni_number: 2
                  advertise_default_gw: true
                  advertise_svi_ip: true
                - vni_number: 3
                  rd: "9.9.9.9:99"
                  rt_in:
                    - "60:60"
                  rt_out:
                    - "80:80"
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as2 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_1 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 4
                ibgp: 5
              redistribute:
                - metric: "40"
                  protocol: connected
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                - metric: "41"
                  protocol: ospf
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
                - metric: "42"
                  protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 9
                ibgp: 8
              redistribute:
                - metric: "43"
                  protocol: connected
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
                - metric: "44"
                  protocol: ospf
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                - metric: "45"
                  protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
            - afi: l2vpn
              safi: evpn
              route_advertise_list:
                - advertise_afi: ipv6
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
              dup_addr_detection:
                max_moves: 10
                time: 240
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as4 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_3 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              import:
                vrf:
                  vrf_list:
                    - default
                    - "{{ sonic_bgp_af_test_vars.vrf_2 }}"
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
            - afi: ipv6
              safi: unicast
              import:
                vrf:
                  vrf_list:
                    - default
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
  - name: test_case_04
    description: Delete BGP AF properties
    state: deleted
    input:
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as1 }}"
        vrf_name: default
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 2
                ibgp: 3
              redistribute:
                - metric: "30"
                  protocol: connected
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
              aggregate_address_config:
                - prefix: "1.1.1.1/1"
                  as_set: true
                  policy_name: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                  summary_only: true
                - prefix: "3.3.3.3/3"
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 3
                ibgp: 4
              redistribute:
                - metric: "37"
                  protocol: ospf
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                - metric: "38"
                  protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
            - afi: l2vpn
              safi: evpn
              advertise_pip: true
              advertise_pip_ip: "3.3.3.3"
              advertise_pip_peer_ip: "4.4.4.4"
              advertise_svi_ip: false
              dup_addr_detection:
                enabled: false
              route_advertise_list:
                - advertise_afi: ipv4
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
              rd: "3.3.3.3:33"
              rt_in:
                - "22:22"
              rt_out:
                - "33:33"
                - "14:14"
              vnis:
                - vni_number: 1
                  advertise_default_gw: false
                  advertise_svi_ip: false
                  rd: "5.5.5.5:55"
                  rt_in:
                    - "44:44"
                    - "88:88"
                  rt_out:
                    - "77:77"
                - vni_number: 2
                - vni_number: 3
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as2 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_1 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 4
                ibgp: 5
              redistribute:
                - metric: "41"
                  protocol: ospf
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
                - metric: "42"
                  protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
            - afi: ipv6
              safi: unicast
              max_path:
                ebgp: 9
                ibgp: 8
              redistribute:
                - metric: "43"
                  protocol: connected
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_3 }}"
            - afi: l2vpn
              safi: evpn
              route_advertise_list:
                - advertise_afi: ipv4
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as4 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_3 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              import:
                vrf:
                  vrf_list:
                    - default
                    - "{{ sonic_bgp_af_test_vars.vrf_1 }}"
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
            - afi: ipv6
              safi: unicast
              import:
                vrf:
                  vrf_list:
                    - "{{ sonic_bgp_af_test_vars.vrf_1 }}"
            - afi: l2vpn
              safi: evpn
              dup_addr_detection:
                enabled: true
                max_moves: 8
                time: 180
  - name: test_case_05
    description: Delete1 BGP AF properties
    state: deleted
    input:
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as1 }}"
        vrf_name: default
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              redistribute:
            - afi: ipv6
              safi: unicast
              redistribute:
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as2 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_1 }}"
        address_family:
          afis:
            - afi: l2vpn
              safi: evpn
  - name: test_case_06
    description: Delete2 BGP AF properties
    state: deleted
    input:
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as1 }}"
        vrf_name: default
        address_family:
          afis:
  - name: test_case_07
    description: Create BGP AF configuration
    state: merged
    input:
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as1 }}"
        address_family:
          afis:
            - afi: l2vpn
              safi: evpn
  - name: test_case_08
    description: Add BGP AF configuration for replace
    state: merged
    input:
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as1 }}"
        address_family:
          afis:
            - afi: l2vpn
              safi: evpn
              advertise_all_vni: true
              dup_addr_detection:
                enabled: false
              route_advertise_list:
                - advertise_afi: ipv4
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                - advertise_afi: ipv6
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
              rd: "5.5.5.5:55"
              rt_in:
                - "11:11"
                - "22:22"
                - "33:33"
              rt_out:
                - "77:77"
              vnis:
                - vni_number: 4
                  advertise_default_gw: true
                  advertise_svi_ip: true
                  rd: "1.1.1.1:11"
                  rt_in:
                    - "88:88"
                    - "99:99"
                  rt_out:
                    - "88:88"
                    - "99:99"
                - vni_number: 5
                  advertise_default_gw: true
                  advertise_svi_ip: true
                  rd: "1.1.1.2:11"
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as2 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_1 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              max_path:
                ebgp: 5
              network:
                - '10.1.1.0/24'
                - '10.1.2.0/24'
              aggregate_address_config:
                - prefix: "5.5.5.5/5"
                  as_set: true
                  policy_name: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
                  summary_only: true
                - prefix: "9.9.9.9/9"
                  as_set: false
                  policy_name: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
                  summary_only: false
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as4 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_3 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              import:
                vrf:
                  vrf_list:
                    - "{{ sonic_bgp_af_test_vars.vrf_1 }}"
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
            - afi: ipv6
              safi: unicast
              import:
                vrf:
                  vrf_list:
                    - "{{ sonic_bgp_af_test_vars.vrf_1 }}"
                    - "{{ sonic_bgp_af_test_vars.vrf_2 }}"
            - afi: l2vpn
              safi: evpn
              dup_addr_detection:
                freeze: 600
                max_moves: 15
                time: 300
  - name: test_case_09
    description: Replace BGP AF configuration
    state: replaced
    input:
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as1 }}"
        address_family:
          afis:
            - afi: l2vpn
              safi: evpn
              advertise_all_vni: true
              route_advertise_list:
                - advertise_afi: ipv6
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_2 }}"
              rd: "5.5.5.5:55"
              rt_in:
                - "11:11"
              rt_out:
                - "77:77"
              vnis:
                - vni_number: 4
                  advertise_default_gw: true
                  advertise_svi_ip: true
                  rd: "1.1.1.1:11"
                  rt_in:
                    - "87:87"
                  rt_out:
                    - "88:88"
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as2 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_1 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              dampening: true
              redistribute:
                - protocol: connected
              network:
                - '10.1.1.1/24'
                - '11.1.1.1/24'
              aggregate_address_config:
                - prefix: "5.5.5.5/5"
                - prefix: "9.9.9.9/9"
                  as_set: true
            - afi: ipv6
              safi: unicast
              redistribute:
                - protocol: ospf
                  metric: 40
                - protocol: static
                  route_map: "{{ sonic_bgp_af_test_vars.rmap_1 }}"
              network:
                - '1::1/64'
                - '2::1/64'
              aggregate_address_config:
                - prefix: "7::7/7"
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as3 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_2 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              dampening: true
      - bgp_as: "{{ sonic_bgp_af_test_vars.bgp_as4 }}"
        vrf_name: "{{ sonic_bgp_af_test_vars.vrf_3 }}"
        address_family:
          afis:
            - afi: ipv4
              safi: unicast
              import:
                vrf:
