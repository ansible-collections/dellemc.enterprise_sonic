bgp_as_6: 54

vrf_1: VrfReg1
vrf_2: VrfReg2
vrf_5: VrfReg5
vrf_6: VrfReg6

peer_as_5: 6553607
peer_as_5_dot: "100.7"
local_as_5: 6553602
