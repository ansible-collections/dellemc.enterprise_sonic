    - route-map rmap_reg4 permit 11
    - route-map rmap_reg5 permit 11
  init_prefix_list:
    - ip prefix-list p1 seq 1 permit 1.1.1.1/1
    - ip prefix-list p2 seq 2 permit 2.2.2.2/2
  init_vrf:
    - "ip vrf {{vrf_1}}"
    - "ip vrf {{vrf_2}}"
  init_bgp:
    - bgp_as: "{{bgp_as_1}}"
      router_id: 111.2.2.41
      log_neighbor_changes: False
    - bgp_as: "{{bgp_as_1}}"
      router_id: 111.2.2.41
      log_neighbor_changes: False
      vrf_name: VrfReg1
