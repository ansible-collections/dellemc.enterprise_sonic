---
ansible_connection: httpapi
module_name: sonic_bgp_neighbors_af

bgp_as_1: 51
bgp_as_2: 52

vrf_1: VrfReg1
vrf_2: VrfReg2

preparations_tests:
  init_route_map:
    - route-map rmap_reg1 permit 11
    - route-map rmap_reg2 permit 11
    - route-map rmap_reg3 permit 11
    - route-map rmap_reg4 permit 11
    - route-map rmap_reg5 permit 11
  init_prefix_list:
    - ip prefix-list p1 seq 1 permit 1.1.1.1/1
    - ip prefix-list p2 seq 2 permit 2.2.2.2/2
  init_vrf:
    - "ip vrf {{vrf_1}}"
    - "ip vrf {{vrf_2}}"
  init_bgp:
      - bgp_as: "{{bgp_as_1}}"
        router_id: 111.2.2.41
        log_neighbor_changes: False
      - bgp_as: "{{bgp_as_1}}"
        vrf_name: "{{vrf_1}}"
        router_id: 111.2.2.42
        log_neighbor_changes: True
  init_bgp_neighbors:
      - bgp_as: "{{bgp_as_1}}"
        neighbors:
          - neighbor: 12.1.1.1
          - neighbor: 13.1.1.1
          - neighbor: 14.1.1.1
          - neighbor: 15.1.1.1
          - neighbor: "{{ interface3 }}"
      - bgp_as: "{{bgp_as_1}}"
        vrf_name: "{{vrf_1}}"
        neighbors:
          - neighbor: 21.1.1.1
          - neighbor: 22.1.1.1
          - neighbor: 23.1.1.1
          - neighbor: 24.1.1.1
          - neighbor: "{{ interface4 }}"

negative_tests:
  - name: negative_test_case_01
    description: allowas_in beyond value
    state: merged
    input:
      - bgp_as: "{{bgp_as_1}}"
        neighbors:
          - neighbor: "{{ interface3 }}"
            address_family:
              - afi: ipv4
                safi: unicast
                allowas_in:
                  value: 11
                route_map:
                  - name: rmap_reg1
                    direction: in
                  - name: rmap_reg1
                    direction: out
                route_reflector_client: true
                route_server_client: true
