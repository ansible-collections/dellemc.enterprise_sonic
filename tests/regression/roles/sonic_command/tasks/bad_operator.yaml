---
- name: Test SONiC commands with wait_for negative case
  sonic_command:
    commands:
      - 'show platform'
      - 'show system'
    wait_for:
      - result[0] contains Fel
  register: result
  ignore_errors: true

- name: First assertion
  ansible.builtin.assert:
    that:
      - "result.failed == True"
      - "result.failed_conditions is defined"
      - "result.msg is defined"

- name: Test SONiC commands with wait_for and match equals any
  sonic_command:
    commands:
      - 'show platform'
      - 'show system'
    wait_for:
      - result[0] contains Fel
      - result[1] contains sonic
    match: any
  register: result

- name: Second assertion
  ansible.builtin.assert:
    that:
      - "result.failed == False"
      - "result.changed == False"
