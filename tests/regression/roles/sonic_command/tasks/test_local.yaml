---
- name: Test local
  when:
    ansible_connection == 'local'
  block:
    - name: Test failure for local connection
      register: result
      ansible.netcommon.cli_command:
        command: show platform
      ignore_errors: true

    - name: Assertion
      ansible.builtin.assert:
        that:
          - result.failed == true
          - "'Connection type local is not valid for this module' in result.msg"
