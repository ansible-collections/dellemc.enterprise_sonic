---
- name: Preparations for test
  ansible.builtin.include_tasks: preparation_tests.yaml

- name: Test started ...
  ansible.builtin.include_tasks: tasks_template.yaml
  loop: "{{ sonic_config_tests }}"

- name: Test prompt validation started ...
  ansible.builtin.include_tasks: prompt.yaml

- name: Test sublevel command using replace started ...
  ansible.builtin.include_tasks: replace_tasks_template.yaml

- name: Test sublevel command using match started ..."
  ansible.builtin.include_tasks: match_template.yaml

- name: Test backup option started ...
  ansible.builtin.include_tasks: backup.yaml

- name: Display all variables/facts known for a host
  ansible.builtin.debug:
    var: hostvars[inventory_hostname].ansible_facts.test_reports
