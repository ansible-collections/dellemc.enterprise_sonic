---
- name: Delete old DHCP, DHCPv6 relay configurations
  sonic_dhcp_relay:
    config: []
    state: deleted
  failed_when: false

- name: Initialize default interfaces
  vars:
    ansible_connection: network_cli
  sonic_config:
    commands: "{{ default_interface_cli }}"
  register: output
  failed_when: false

- name: Create VRFs
  sonic_vrfs:
    config: "{{ preparations_tests.vrfs }}"
    state: merged
  failed_when: false

- name: Create LAG interfaces
  sonic_lag_interfaces:
    config: "{{ preparations_tests.lag_interfaces }}"
    state: merged
  failed_when: false

- name: Create VLANs
  sonic_vlans:
    config: "{{ preparations_tests.vlans }}"
    state: merged
  failed_when: false

- name: Configure L3 interfaces
  sonic_l3_interfaces:
    config: "{{ preparations_tests.l3_interfaces }}"
    state: merged
  failed_when: false
