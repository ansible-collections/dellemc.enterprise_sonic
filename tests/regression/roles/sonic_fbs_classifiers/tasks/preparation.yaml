- name: Delete FBS classifiers configuration
  sonic_fbs_classifiers:
    config: [] 
    state: deleted

- name: Create VLANs
  sonic_vlans:
    config:
      - vlan_id: 1
      - vlan_id: 2
  ignore_errors: true

- name: Create ACLs
  sonic_l2_acls:
    config:
      - name: acl1
      - name: acl2
  ignore_errors: true
