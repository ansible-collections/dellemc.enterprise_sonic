---
- name: Delete FBS classifiers
  sonic_fbs_classifiers:
    config: []
    state: deleted
  failed_when: false

- name: Delete mirror sessions
  sonic_mirroring:
    config:
      span:
        - name: session1
        - name: session2
    state: deleted
  failed_when: false

- name: Delete VRFs
  sonic_vrfs:
    config:
      - name: VrfReg1
      - name: VrfReg2
    state: deleted
  failed_when: false
