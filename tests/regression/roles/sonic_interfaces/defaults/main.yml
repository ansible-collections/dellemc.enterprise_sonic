---
ansible_connection: httpapi
module_name: interfaces

po1: PortChannel50
po2: PortChannel51

lo1: Loopback 100
lo2: Loopback 101

vlan1: 500
vlan2: 501

preparations_tests:
    add_vlans_input:
        - vlan_id: "{{ vlan1 }}"
        - vlan_id: "{{ vlan2 }}"
    add_lag_interfaces:
      - name: "{{ po1 }}"
      - name: "{{ po2 }}"
    delete_port_configurations:
          - "no interface {{ lo1 }}"
          - "no interface {{ lo2 }}"

tests:

  # Ethernet testcases started...
  - name: test_case_01
    description: Update interface parameters
    state: merged
    input:
      - name: "{{ interface7 }}"
        description: ansible Ethernet96
        mtu: 6445
        enabled: false
  - name: test_case_02
    description: Update interface parameters
    state: merged
    input:
      - name: "{{ interface7 }}"
        description: ansible Ethernet96
        mtu: 6444
        enabled: true
      - name: "{{ interface8 }}"
        description: ansible Ethernet100
        mtu: 6000
        enabled: true
      - name: "{{ interface10 }}"
        description: ansible Ethernet108
        mtu: 5666
        enabled: false
      - name: "{{ interface9 }}"
        description: ansible Ethernet104
        mtu: 5222
        enabled: true
  - name: test_case_03
    description: Configure interface parameter speed
    state: merged
    input:
      - name: "{{ interface7 }}"
        speed: SPEED_40GB
  - name: test_case_04
    description: Configure interface parameters auto_negotiate and advertised_speed
    state: merged
    input:
      - name: "{{ interface10 }}"
        auto_negotiate: true
        advertised_speed:
          - 100000
          - 40000
  - name: test_case_05
    description: Configure interface parameters FEC
    state: merged
    input:
      - name: "{{ interface8 }}"
        fec: FEC_AUTO
  - name: test_case_06
    description: Delete interface parameters
    state: deleted
    input:
      - name: "{{ interface7 }}"
        description:
      - name: "{{ interface8 }}"
        mtu: 6000
      - name: "{{ interface10 }}"
        enabled:
      - name: "{{ interface9 }}"
  - name: test_case_07
    description: Update interface parameters
    state: merged
    input:
      - name: "{{ interface7 }}"
        description: ansible Ethernet96
        mtu: 6444
        enabled: true
      - name: "{{ interface8 }}"
        description: ansible Ethernet100
      - name: "{{ interface9 }}"
        description: ansible eth60
# Loopback test cases started
  - name: test_case_08
    description: Loopback interface parameters
    state: merged
    input:
      - name: "{{ lo1 }}" # Loopback: mtu not configurable in sonic-os
        description: ansible Loopback1
      - name: "{{ lo2 }}" # Loopback: mtu not configurable in sonic-os
        description: ansible Loopback2
        enabled: false
  - name: test_case_09
    description: Loopback delete interface parameters
    state: deleted
    input:
      - name: "{{ lo1 }}" # Loopback: mtu not configurable in sonic-os
        description: ansible Loopback1
  - name: test_case_10
    description: Loopback delete interface parameters
    state: deleted
    input:
      - name: "{{ lo1 }}" # Loopback: mtu not configurable in sonic-os
      - name: "{{ lo2 }}" # Loopback: mtu not configurable in sonic-os
# Vlan test cases started
  - name: test_case_11
    description: Update interface parameters
    state: merged
    input:
      - name: "Vlan{{ vlan1 }}" # Vlan: desc, enabled not configurable in sonic-os
        mtu: 5000
      - name: "Vlan{{ vlan2 }}"
        mtu: 5001
  - name: test_case_12
    description: Delete interface parameters
    state: deleted
    input:
      - name: "Vlan{{ vlan1 }}"
        mtu: 5000
  - name: test_case_13
    description: Update interface parameters
    state: merged
    input:
      - name: "Vlan{{ vlan1 }}"
        mtu: 6676
      - name: "Vlan{{ vlan2 }}"
        mtu: 5113
# Portchannel testcase started
  - name: test_case_14
    description: Update interface parameters
    state: merged
    input:
      - name: "{{ po1 }}"
        mtu: 3434
        enabled: true
      - name: "{{ po2 }}"
        description: ansible PortChannel51 descr
        mtu: 5454
        enabled: true
  - name: test_case_15
    description: Delete interface parameters
    state: deleted
    input:
      - name: "{{ po1 }}"
        mtu: 3434
        enabled: true
      - name: "{{ po2 }}"
        mtu: 5454
  - name: test_case_16
    description: Update interface parameters
    state: merged
    input:
      - name: "{{ po1 }}"
        mtu: 3434
        enabled: true
      - name: "{{ po2 }}"
        description: ansible PortChannel51 descr
        mtu: 5454
        enabled: true
  - name: test_case_17
    description: Update interface parameters descr and mtu
    state: merged
    input:
      - name: "{{ interface7 }}"
        description: Ansible Interface1 descr
        mtu: 6500
        enabled: true
      - name: "{{ interface9 }}"
        description: ansible Interface2 descr
        mtu: 7500
