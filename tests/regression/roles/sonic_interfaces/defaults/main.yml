    description: Replace interface parameters
    state: replaced
    input:
      - name: "{{ interface7 }}"
        mtu: 3500
        auto_negotiate: true
        advertised_speed:
          - 40000
      - name: "{{ interface9 }}"
        description: Ansible Interface2
        mtu: 3500
        auto_negotiate: true
        advertised_speed:
          - 100000
          - 40000
      - name: "{{ lo1 }}"
        description: Ansible Loopback1
  - name: test_case_20
    description: Replace interface parameters
    state: replaced
    input:
      - name: "{{ interface9 }}"
        description: Ansible Interface2
      - name: "{{ lo1 }}"
        description: Ansible Loopback1 Replace
  - name: test_case_21
    description: Override interface parameters
    state: overridden
    input:
      - name: "{{ interface7 }}"
        description: Interface1
        mtu: 3300
        enabled: true
      - name: "{{ lo2 }}"
        description: Ansible Loopback2
