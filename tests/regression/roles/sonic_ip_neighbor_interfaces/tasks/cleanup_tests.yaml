---
- name: Delete IP neighbor interface configurations
  dellemc.enterprise_sonic.sonic_ip_neighbor_interfaces:
    config: []
    state: deleted
  failed_when: false

- name: Delete test VLANs
  dellemc.enterprise_sonic.sonic_vlans:
    config: "{{ sonic_ip_neighbor_interfaces_task_input.vlans }}"
    state: deleted
  failed_when: false

- name: Delete test LAG interfaces
  dellemc.enterprise_sonic.sonic_lag_interfaces:
    config: "{{ sonic_ip_neighbor_interfaces_task_input.lag_interfaces }}"
    state: deleted
  failed_when: false
