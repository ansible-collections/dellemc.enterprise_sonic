              eui64: true
          nd_proxy:
            mode: ALL
            nd_proxy_rules:
              [1101::/24, 6101::/24, 8101::/24, 1001::/24, 6001::/24]
      - name: Loopback100
        ipv4:
          addresses:
            - address: 103.1.1.1/32
        ipv6:
          autoconf: true
      - name: vlan 100
        ipv4:
          proxy_arp:
            mode: ALL
        ipv6:
          nd_proxy:
            mode: ALL
            nd_proxy_rules: [3001::/24, 5001::/24, 7001::/24]
      - name: vlan 101
        ipv6:
          anycast_addresses:
            - 1010::1010/32
            - 1001::1001/32
      - name: vlan 102
        ipv4:
          anycast_addresses:
