    state: deleted
    input:
      - name: "{{ interface1 }}"
        ipv4:
          addresses:
            - address: 83.1.1.1/16
          proxy_arp:
            mode: ALL
      - name: "{{ interface2 }}"
        ipv6:
          enabled: false
          dad: DISABLE_IPV6_ON_FAILURE
          addresses:
            - address: 91::1/16
