  - name: test_case_11
    description: Update l3 interface parameters
    state: merged
    input:
      - name: '{{ interface1 }}'
        ipv6:
          enabled: true
          addresses:
            - address: 213::1/64
        ipv4:
          addresses:
            - address: 213.1.1.1/24
      - name: '{{ interface3 }}'
        ipv4:
          addresses:
            - address: 215.1.1.1/24
            - address: 216.1.1.1/24
              secondary: true
          proxy_arp:
            mode: ALL
