---
ansible_connection: httpapi

sonic_l3_interfaces_task_input:
  default_interface_commands:
    - "default interface {{ interface1 }}"
    - "default interface {{ interface2 }}"
    - "default interface {{ interface3 }}"
  create_interface_commands:
    - "interface Loopback 100"
    - "interface Loopback 101"
    - "interface Portchannel 100"
    - "interface Portchannel 100.10"
    - "interface Portchannel 101"
    - "interface Vlan 100"
    - "interface Vlan 101"
    - "interface Vlan 102"
    - "interface Vlan 501"
  delete_interface_commands:
    - "no interface Loopback 100"
    - "no interface Loopback 101"
    - "no interface Portchannel 100.10"
    - "no interface Portchannel 100"
    - "no interface Portchannel 101"
    - "no interface Vlan 100"
    - "no interface Vlan 101"
    - "no interface Vlan 102"
    - "no interface Vlan 501"

sonic_l3_interfaces_tests:
  - name: test_case_01
    description: Update interface parameters
    state: merged
    input:
      - name: Loopback100
        ipv4:
          addresses:
            - address: 101.1.1.1/32
            - address: 102.1.1.1/32
              secondary: true
      - name: vlan 100
        ipv6:
          enabled: true
          dad: ENABLE
          autoconf: true
          addresses:
            - address: 150::1/32
            - address: 160::/64
              eui64: true
          nd_proxy:
            mode: ALL
            nd_proxy_rules: [3001::/24, 5001::/24]
      - name: po 100
        ipv4:
          addresses:
            - address: 180.1.1.1/16
      - name: PortChannel100.10
        ipv6:
          addresses:
            - address: 100:10::100/64
      - name: vlan 101
        ipv6:
          anycast_addresses:
            - 1001::1001/32
      - name: vlan 102
        ipv4:
          anycast_addresses:
            - 1.1.1.1/16
  - name: test_case_02
    description: Update interface parameters
    state: merged
    input:
      - name: Loopback100
        ipv4:
          addresses:
            - address: 99.1.1.1/32
            - address: 103.1.1.1/32
              secondary: true
        ipv6:
          enabled: false
          autoconf: true
          addresses:
            - address: 101::1/128
      - name: vlan 100
        ipv4:
          addresses:
            - address: 150.1.1.1/16
        ipv6:
          nd_proxy:
            mode: REMOTE_ONLY
            nd_proxy_rules: [7001::/24]
      - name: po 100
        ipv6:
          enabled: true
          dad: DISABLE_IPV6_ON_FAILURE
          autoconf: true
          addresses:
            - address: 180::1/16
          nd_proxy:
            mode: ALL
            nd_proxy_rules: [8101::/24, 8101::/64]
      - name: PortChannel100.10
        ipv4:
          addresses:
            - address: 100.10.1.1/16
      - name: vlan 101
        ipv6:
          anycast_addresses:
            - 1010::1010/32
      - name: vlan 102
        ipv4:
          anycast_addresses:
            - 11.12.13.14/12
  - name: test_case_03
    description: Update interface parameters
    state: merged
    input:
      - name: loopback 100
        ipv4:
          addresses:
            - address: 102.1.1.1/32
              secondary: true
        ipv6:
          addresses:
            - address: 102::1/128
      - name: vlan 100
        ipv4:
          addresses:
            - address: 152.1.1.1/16
          proxy_arp:
            mode: ALL
        ipv6:
          enabled: true
          addresses:
            - address: 152::1/16
          nd_proxy:
            mode: ALL
      - name: po 100
        ipv4:
          addresses:
            - address: 182.1.1.1/16
          proxy_arp:
            mode: REMOTE_ONLY
        ipv6:
          enabled: true
          addresses:
            - address: 182::1/16
          nd_proxy:
            mode: REMOTE_ONLY
            nd_proxy_rules: [3101::/24, 5101::/24]
  - name: test_case_04
