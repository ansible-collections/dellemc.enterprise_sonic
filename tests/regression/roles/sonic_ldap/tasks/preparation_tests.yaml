---
- name: Delete old LDAP configurations
  sonic_ldap:
    config: []
    state: deleted
  failed_when: false

- name: Create VRFs
  sonic_vrfs:
    config: "{{ preparations_tests.vrfs }}"
    state: merged
  failed_when: false

- name: Create crypto security profile
  vars:
    ansible_connection: network_cli
  sonic_config:
    commands: "crypto security-profile {{ preparations_tests.crypto_profile }}"
  failed_when: false
