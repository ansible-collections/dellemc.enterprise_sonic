---
ansible_connection: httpapi

sonic_lldp_interfaces_tests:
  - name: test_case_01
    description: Add LLDP Interface configurations
    state: merged
    input:
      - name: '{{ interface1 }}'
        mode: receive
        network_policy: 1
        tlv_set:
          ipv4_management_address: '10.1.1.1'
        med_tlv_select:
          network_policy: false

  - name: test_case_02
    description: Add LLDP Interface configurations
    state: merged
    input:
      - name: '{{ interface1 }}'
        mode: transmit
        network_policy: 3
        tlv_set:
          ipv4_management_address: '10.1.1.2'
          ipv6_management_address: '10::1'
      - name: '{{ interface2 }}'
        mode: receive
        network_policy: 2
        tlv_set:
          ipv4_management_address: '20.1.1.1'
          ipv6_management_address: '20::1'
        tlv_select:
          power_management: false
          port_vlan_id: false
          vlan_name: false
          link_aggregation: false
          max_frame_size: false
        vlan_name_tlv:
          allowed_vlans:
            - vlan: '10'
            - vlan: '15-20'
          max_tlv_count: 15

  - name: test_case_03
    description: Add LLDP Interface configurations
    state: merged
    input:
      - name: '{{ interface2 }}'
        mode: receive
        vlan_name_tlv:
          allowed_vlans:
            - vlan: '12'
            - vlan: '22-25'

  - name: test_case_04
    description: Add LLDP Interface configurations
    state: merged
    input:
      - name: '{{ interface2 }}'
        mode: receive
        vlan_name_tlv:
          allowed_vlans:
            - vlan: '12'
            - vlan: '26-28'

  - name: test_case_05
    description: Delete LLDP Interface configurations
    state: deleted
    input:
      - name: '{{ interface1 }}'
        mode: transmit
        network_policy: 3
        tlv_set:
          ipv4_management_address: '10.1.1.2'
      - name: '{{ interface2 }}'
        mode: receive
        tlv_set:
          ipv4_management_address: '20.1.1.1'
          ipv6_management_address: '20::1'
        med_tlv_select:
          network_policy: false
          power_management: true
        tlv_select:
          power_management: false
          port_vlan_id: false
          vlan_name: false
          link_aggregation: false
          max_frame_size: false
        vlan_name_tlv:
          allowed_vlans:
            - vlan: '10'
            - vlan: '15'
          max_tlv_count: 15

  - name: test_case_06
    description: Delete all allowed VLAN configurations
    state: deleted
    input:
      - name: '{{ interface2 }}'
        vlan_name_tlv:
          allowed_vlans: []

  - name: test_case_07
    description: Replace specific LLDP Interface configuration
    state: replaced
    input:
      - name: '{{ interface1 }}'
        mode: receive
        tlv_set:
          ipv6_management_address: '30::1'
        med_tlv_select:
          network_policy: false

  - name: test_case_08
    description: Replace specific LLDP Interface configuration
    state: replaced
    input:
      - name: '{{ interface1 }}'
        mode: transmit
        tlv_set:
          ipv6_management_address: '30::2'
      - name: '{{ interface2 }}'
        mode: transmit
        network_policy: 1
        tlv_set:
          ipv4_management_address: '40.1.1.1'
        vlan_name_tlv:
          allowed_vlans:
            - vlan: '30-40'
          max_tlv_count: 25

  - name: test_case_9
    description: Replace specific LLDP Interface configuration
    state: replaced
    input:
      - name: '{{ interface1 }}'
        mode: receive

  - name: test_case_10
    description: Override specific LLDP Interface configuration
    state: overridden
    input:
      - name: '{{ interface1 }}'
        mode: receive
        tlv_set:
          ipv4_management_address: '10.1.1.2'

  - name: test_case_11
    description: Override specific LLDP Interface configuration
    state: overridden
    input:
      - name: '{{ interface1 }}'
        mode: transmit
      - name: '{{ interface2 }}'
        mode: receive
        network_policy: 3
        tlv_set:
          ipv4_management_address: '30.1.1.2'
        vlan_name_tlv:
          allowed_vlans:
            - vlan: '30'
            - vlan: '50-60'
          max_tlv_count: 5

  - name: test_case_12
    description: Override specific LLDP Interface configuration
    state: overridden
    input:
      - name: '{{ interface2 }}'
        mode: receive
        tlv_set:
          ipv4_management_address: '30.1.1.2'
        vlan_name_tlv:
          allowed_vlans:
            - vlan: '30'
            - vlan: '50-60'
          max_tlv_count: 5

  - name: test_case_13
    description: Delete all LLDP Interface configurations
    state: deleted
    input: []
