---
ansible_connection: httpapi
module_name: mirroring

po1: Portchannel 100
po2: Portchannel 200

preparations_tests:
  delete_interfaces:
    - "no interface {{ po1 }}"
    - "no interface {{ po2 }}"
  init_interfaces:
    - "interface {{ po1 }}"
    - "interface {{ po2 }}"

tests:
  - name: test_case_01
    description: Configure some mirror sessions
    state: merged
    input:
      span:
        - name: dell-1
          dst_port: CPU
          source: "{{ po1 }}"
          direction: both
        - name: dell-2
          dst_port: "{{ interface1 }}"
          source: "{{ interface10 }}"
          direction: tx
      erspan:
        - name: dell-3
          dst_ip: 100.11.11.11
          src_ip: 200.22.22.22
          source: "{{ po2 }}"
          direction: both
          dscp: 6
          gre: "0x6689"
          ttl: 9
          queue: 0

  - name: test_case_02
    description: Merge some mirror session configuration
    state: merged
    input:
      span:
        - name: dell-2
          dst_port: CPU
          source: "{{ interface11 }}"
          direction: both
      erspan:
        - name: dell-4
          dst_ip: 100.33.33.33
          src_ip: 200.55.55.55
          source: "{{ interface12 }}"
          direction: both

  - name: test_case_03
    description: Replace some mirror sessions
    state: replaced
    input:
      span:
        - name: dell-1
          dst_port: "{{ interface5 }}"
          source: "{{ interface6 }}"
          direction: both
        - name: dell-5
          dst_port: "{{ interface2 }}"
          source: "{{ po1 }}"
          direction: tx
      erspan:
        - name: dell-3
          dst_ip: 100.11.11.11
          src_ip: 200.22.22.22
          source: "{{ po2 }}"
          direction: both

  - name: test_case_04
    description: Delete some mirror sessions
    state: deleted
    input:
      span:
        - name: dell-1
        - name: dell-5
      erspan:
        - name: dell-4

  - name: test_case_5
    description: Overridden mirror session configuration
    state: overridden
    input:
      span:
        - name: dell-1
          dst_port: "{{ interface5 }}"
          source: "{{ po1 }}"
          direction: rx
        - name: dell-5
          dst_port: "{{ interface2 }}"
          source: "{{ po1 }}"
          direction: tx
      erspan:
        - name: dell-6
          dst_ip: 100.66.66.66
          src_ip: 200.66.66.66
          source: "{{ interface7 }}"
          direction: both

  - name: test_case_6
    description: Delete all mirror sessions
    state: deleted
    input: {}
