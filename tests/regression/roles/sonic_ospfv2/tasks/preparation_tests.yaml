---
- name: Delete old OSPFv2 configurations
  dellemc.enterprise_sonic.sonic_ospfv2:
    config: []
    state: deleted
  ignore_errors: yes

- name: Initialize default interfaces
  vars:
    ansible_connection: network_cli
  dellemc.enterprise_sonic.sonic_config:
    commands: "{{ default_interface_cli }}"
  register: output
  ignore_errors: yes

- name: Create VRFs
  dellemc.enterprise_sonic.sonic_vrfs:
    config: "{{ preparations_tests.vrfs }}"
    state: merged
  ignore_errors: yes

- name: "initialize route maps"
  vars:
    ansible_connection: network_cli
  sonic_config:
    commands: "{{ preparations_tests.init_route_map }}"
