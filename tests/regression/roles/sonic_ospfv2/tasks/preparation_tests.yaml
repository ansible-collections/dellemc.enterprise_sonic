---
- name: Delete old OSPFv2 configurations
  sonic_ospfv2:
    config: []
    state: deleted
  failed_when: false

- name: Initialize default interfaces
  vars:
    ansible_connection: network_cli
  sonic_config:
    commands: "{{ default_interface_cli }}"
  register: output
  failed_when: false

- name: Create VRFs
  sonic_vrfs:
    config: "{{ preparations_tests.vrfs }}"
    state: merged
  failed_when: false

- name: Initialize route maps
  vars:
    ansible_connection: network_cli
  sonic_config:
    commands: "{{ preparations_tests.init_route_map }}"
