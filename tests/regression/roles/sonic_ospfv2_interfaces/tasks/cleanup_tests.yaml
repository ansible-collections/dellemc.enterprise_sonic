---
- name: Delete OSPFv2 interfaces configurations
  sonic_ospfv2_interfaces:
    config: []
    state: deleted
  failed_when: false

- name: Delete OSPF
  vars:
    ansible_connection: network_cli
  sonic_config:
    commands: "{{ preparations_tests.delete_ospf }}"
  failed_when: false

- name: Delete test VLANs
  sonic_vlans:
    config: "{{ preparations_tests.vlans }}"
    state: deleted
  failed_when: false

- name: Delete test LAG interfaces
  sonic_lag_interfaces:
    config: "{{ preparations_tests.lag_interfaces }}"
    state: deleted
  failed_when: false

- name: Delete test loopback
  sonic_interfaces:
    config:
      - name: Loopback100
    state: deleted
  failed_when: false
