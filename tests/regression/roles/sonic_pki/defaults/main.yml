---
ansible_connection: httpapi
module_name: tacacs_pki

preparations_tests:
  delete_pki:
    - name: delete_all
      description: Delete PKI
      state: deleted
      input:
tests:
  - name: test_case_01
    description: Add new PKI configuration
    state: merged
    input:
      security_profiles:
        - profile_name: mysp
        - profile_name: myspb
          ocsp_responder_list:
            - http://example.com/ocsp
      trust_stores:
        - name: myts
          ca_name: CA2

  - name: test_case_02
    description: Update specific params of security-profile
    state: merged
    input:
      security_profiles:
        - profile_name: mysp
          cdp_list:
            - http://example.com/cdp
          trust_store: myts
          revocation_check: false
  - name: test_case_03
    description: Delete specific params of security-profile
    state: deleted
    input:
      security_profiles:
        - profile_name: mysp
          cdp_list:
            - http://example.com/cdp
  - name: test_case_04
    description: Delete all security_profiles configurations
    state: deleted
    input:
      security_profiles:
        - profile_name: mysp
        - profile_name: myspb

  - name: test_case_05
    description: Merge parameter of security_profiles configurations
    state: merged
    input:
      security_profiles:
        - profile_name: mysp
          revocation_check: false
          peer_name_check: true
        - profile_name: myspb
          ocsp_responder_list:
            - http://example.com/ocsp
          trust_store: myts
          key_usage_check: true

  - name: test_case_06
    description: Replace some parameter of security_profiles
    state: replaced
    input:
      security_profiles:
        - profile_name: mysp
          revocation_check: true

  - name: test_case_07
    description: Replace CA of trust_store
    state: replaced
    input:
      trust_stores:
        - name: myts
          ca_name: CA

  - name: test_case_08
    description: Override parameter of security_profiles and trust_stores
    state: overridden
    input:
      security_profiles:
        - profile_name: mysp
          revocation_check: false
          peer_name_check: true
        - profile_name: myspb
          ocsp_responder_list:
            - http://example.com/ocsp
          key_usage_check: true
      trust_stores:
        - name: myts
          ca_name: CA

test_delete_all:
  - name: test_case_09
    description: Delete all PKI configurations
    state: deleted
