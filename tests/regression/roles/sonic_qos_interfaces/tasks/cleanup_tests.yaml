---
- name: Delete QoS maps configuration
  sonic_qos_maps:
    config: {}
    state: deleted
  failed_when: false

- name: Delete QoS WRED configuration
  sonic_qos_wred:
    config: []
    state: deleted
  failed_when: false

- name: Delete QoS scheduler configuration
  sonic_qos_scheduler:
    config: []
    state: deleted
  failed_when: false

- name: No buffer init
  sonic_qos_buffer:
    config:
      buffer_init: false
  failed_when: false
