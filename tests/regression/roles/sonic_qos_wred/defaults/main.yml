---
ansible_connection: httpapi
module_name: qos_wred 

tests:
  - name: test_case_01
    description: Initial configuration of WRED profiles 
    state: merged
    input:
      - name: profile1
        ecn: green
        green:
          enable: True
          min_threshold: 1000
          max_threshold: 5000
          drop_probability: 25
      - name: profile2
        ecn: green
        green:
          enable: True
          min_threshold: 12000
          max_threshold: 48000
          drop_probability: 50

  - name: test_case_02
    description: Update WRED profiles configuration
    state: merged
    input:
      - name: profile1
        green:
          enable: False 
          min_threshold: 1500
          max_threshold: 6500
          drop_probability: 78
      - name: profile3
        ecn: green
        green:
          enable: True
          min_threshold: 3000
          max_threshold: 9000
          drop_probability: 10

  - name: test_case_03
    description: Replace WRED profiles configuration
    state: replaced
    input:
      - name: profile1
        ecn: green
      - name: profile3
        green:
          enable: False
          drop_probability: 80

  - name: test_case_04
    description: Override WRED profiles configuration
    state: overridden
    input:
      - name: profile4
        ecn: green
        green:
          enable: True
          min_threshold: 7000
          max_threshold: 40000
          drop_probability: 13
      - name: profile5
        ecn: green
        green:
          enable: False
          min_threshold: 1000
          max_threshold: 2000
          drop_probability: 99
      - name: profile6

  - name: test_case_05
    description: Delete WRED profile attributes
    state: deleted
    input:
      - name: profile4
      - name: profile5
        ecn: green
        green:
          enable: False
          min_threshold: 1000
          max_threshold: 2000
          drop_probability: 99
 
  - name: test_case_06
    description: Delete all WRED profiles configuration
    state: deleted
    input: []
