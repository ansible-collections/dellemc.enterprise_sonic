    state: merged
    input:
      auth_type: chap
      timeout: 12
      nas_ip: 10.11.12.13
      retransmit: 5
      statistics: true
      servers:
        host:
          - name: my-host1.dell
            auth_type: chap
            priority: 3
            vrf: VrfAnsibleTest
            timeout: 12
            port: 55
            source_interface: "{{ interface1 }}"
            retransmit: 7
          - name: my-host2.dell
            auth_type: pap
            priority: 4
            vrf: VrfAnsibleTest
            timeout: 15
            port: 56
            source_interface: "{{ interface2 }}"
            retransmit: 8
          - name: my-host3.dell
            auth_type: mschapv2
            priority: 6
            vrf: VrfAnsibleTest
            timeout: 20
            port: 57
            source_interface: "{{ interface3 }}"
            retransmit: 9
