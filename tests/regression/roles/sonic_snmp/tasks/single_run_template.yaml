- name: "{{ item.name}} , {{ item.description}}"
  sonic_snmp:
    config: "{{ item.input }}"
    state: "{{ item.state }}"
  register: single_run_task_output
  ignore_errors: yes

- set_fact:
    single_run_task_status: "{{ single_run_condition }}"

- import_role:
    name: common
    tasks_from: single.run.facts.report.yaml
  