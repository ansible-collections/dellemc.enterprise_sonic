                port_priority: 75
          - mst_id: 2
            bridge_priority: 2048
            vlans:
              - 1-3
            interfaces:
              - intf_name: '{{ interface2 }}'
                cost: 52
                port_priority: 57
              - intf_name: '{{ interface3 }}'
                cost: 45
                port_priority: 47
