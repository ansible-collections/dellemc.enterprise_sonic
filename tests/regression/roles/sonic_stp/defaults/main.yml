    description: Modify mst configuration
    state: merged
    input:
      mstp:
        mst_name: mst1
        revision: 3
        max_hop: 3
        hello_time: 9
        max_age: 11
        fwd_delay: 15
        mst_instances:
          - mst_id: 1
            vlans:
              - 1
            interfaces:
              - intf_name: '{{ interface1 }}'
