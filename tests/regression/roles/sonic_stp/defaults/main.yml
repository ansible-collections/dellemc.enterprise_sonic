---
ansible_connection: httpapi
module_name: stp

tests:
  - name: test_case_01
    description: Add STP configuration for mst protocol
    state: merged
    input:
      global:
        enabled_protocol: mst
        loop_guard: true
        bpdu_filter: true 
        hello_time: 5
        max_age: 10
        fwd_delay: 15
        bridge_priority: 4096
      interfaces:
        - intf_name: '{{ interface1 }}' 
          edge_port: true
          link_type: shared
          guard: loop
          bpdu_guard: true
          bpdu_filter: true
          uplink_fast: true
          shutdown: true
          cost: 20
          port_priority: 30
          stp_enable: true
        - intf_name: '{{ interface2 }}'
          edge_port: true
          link_type: point-to-point
          guard: root
          bpdu_guard: true
          bpdu_filter: true
          uplink_fast: true
          shutdown: true
          cost: 40
          port_priority: 50
          stp_enable: true
        - intf_name: '{{ interface3 }}'
          edge_port: true
          link_type: shared
          guard: none
          bpdu_guard: true
          bpdu_filter: true
          uplink_fast: true
          shutdown: true
          cost: 60
          port_priority: 70
          stp_enable: true
      mstp:
        mst_name: mst1
        revision: 1
        max_hop: 3
        hello_time: 6
        max_age: 9
        fwd_delay: 12
        mst_instances:
          - mst_id: 1
            bridge_priority: 2048
            vlans:
              - 1
            interfaces:
              - intf_name: '{{ interface1 }}'
                cost: 60
                port_priority: 65
          - mst_id: 2
            bridge_priority: 1024
            vlans:
              - 2
            interfaces:
              - intf_name: '{{ interface2 }}'
                cost: 50
                port_priority: 55
  - name: test_case_02
    description: Replace at mst instance and interface level
    state: replaced
    input:
      mstp:
        mst_instances:
          - mst_id: 1
            bridge_priority: 1024
            vlans:
              - 2-3
          - mst_id: 2
            interfaces:
              - intf_name: '{{ interface2 }}'
                cost: 52
                port_priority: 57
              - intf_name: '{{ interface3 }}'
                cost: 40
                port_priority: 45
          - mst_id: 3
            bridge_priority: 3072     
  - name: test_case_03
    description: Replace at mstp level
    state: replaced
    input:
      mstp:
        mst_name: mst2
        revision: 2
        max_hop: 2
        hello_time: 8
        max_age: 10
        fwd_delay: 14
