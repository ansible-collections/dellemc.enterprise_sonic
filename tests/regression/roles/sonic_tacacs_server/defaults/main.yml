---
ansible_connection: httpapi
module_name: tacacs_server

preparations_tests:
  delete_tacacs_server:
    - name: delete_all
      description: Configure tacacs server
      state: deleted
      input:
tests:
  - name: test_case_01
    description: Add new host configuration
    state: merged
    input:
      auth_type: chap
      source_interface: "{{ interface1 }}"
      timeout: 12
      servers:
        host:
          - name: my_host
            auth_type: chap
            port: 55
            timeout: 12
            priority: 3
          - name: my_host1
            auth_type: login
            port: 60
            timeout: 14
            priority: 4
          - name: my_host2
            auth_type: login
            port: 60
            timeout: 14
            priority: 4
  - name: test_case_02
    description: Update specific params of tacacs server
    state: merged
    input:
      auth_type: login
      source_interface: "{{ interface2 }}"
      timeout: 24
      servers:
        host:
          - name: my_host
            auth_type: mschap
            port: 45
            timeout: 9
            priority: 5
            vrf: default
  - name: test_case_03
    description: Delete specific params of tacacs server
    state: deleted
    input:
      key: login
      timeout: 24
      servers:
        host:
          - name: my_host
  - name: test_case_04
    description: Delete all hosts configurations
    state: deleted
    input:
      servers:
        host:
  - name: test_case_05
    description: Merge parameter of tacacs servers
    state: merged
    input:
      servers:
        host:
          - name: my_host
            auth_type: chap
            port: 55
            timeout: 12
            priority: 3
          - name: my_host1
            auth_type: login
            port: 60
            timeout: 14
            priority: 4
          - name: my_host2
            auth_type: login
            port: 60
            timeout: 14
            priority: 4

  - name: test_case_06
    description: Replace some parameter of tacacs servers
    state: replaced
    input:
      auth_type: mschap
      source_interface: "{{ interface3 }}"
      timeout: 36
      servers:
        host:
          - name: my_host
            auth_type: chap
            port: 55
            timeout: 12
            priority: 3

  - name: test_case_07
    description: Replace hosts of tacacs servers
    state: replaced
    input:
      auth_type: mschap
      source_interface: "{{ interface3 }}"
      timeout: 36
      servers:
        host:
          - name: my_host
            auth_type: chap
            port: 55
            timeout: 12
            priority: 3
          - name: 20.21.22.23
            auth_type: login
            port: 50
            timeout: 38
            priority: 4
          - name: 18.21.22.23
            auth_type: chap
            port: 20
            timeout: 19
            priority: 8

  - name: test_case_08
    description: Override parameter of tacacs servers
    state: overridden
    input:
      auth_type: chap
      source_interface: "{{ interface2 }}"
      timeout: 20
      servers:
        host:
          - name: 10.11.11.11
            auth_type: pap
            port: 55
            timeout: 12
            priority: 3
          - name: your_host
            auth_type: login
            port: 50
            timeout: 30
            priority: 6

test_delete_all:
  - name: test_case_09
    description: Delete all the configurations of tacacs server
    state: deleted
