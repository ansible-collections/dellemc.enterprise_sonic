---
ansible_connection: httpapi
module_name: users

tests_single_run:
  - name: test_case_sr_01
    description: Configure users
    state: merged
    task_condition_type: action
    input:
      - name: user1
        role: admin
        password: admin
        update_password: always
      - name: user2
        role: operator
        password: admin
        update_password: always
      - name: user2
        role: operator
        password: admin
        update_password: on_create
  - name: test_case_sr_02
    description: Validate users creation
    state: merged
    task_condition_type: idempotent
    input:
      - name: user1
        role: admin
        password: admin
        update_password: on_create
      - name: user2
        role: operator
        password: admin
        update_password: on_create
      - name: user2
        role: operator
        password: admin
        update_password: on_create

tests:
  - name: test_case_01
    description: Configure users
    state: merged
    input:
      - name: user1
        role: admin
        password: admin
        update_password: on_create
      - name: user2
        role: operator
        password: admin
        update_password: on_create
      - name: user3
        role: admin
        password: admin
        update_password: on_create        
  - name: test_case_02
    description: Update user roles
    state: merged
    input:
      - name: user1
        role: operator
        password: admin
        update_password: on_create
      - name: user2
        role: admin
        password: admin
        update_password: on_create
  - name: test_case_03
    description: Replace user roles
    state: replaced
    input:
      - name: user2
        role: secadmin
        password: admin
        update_password: on_create
      - name: user3
        role: netadmin
        password: admin
        update_password: on_create
  - name: test_case_04
    description: Override users configuration with existing user
    state: overridden
    input:
      - name: user2
        role: secadmin
        password: admin
        update_password: on_create
  - name: test_case_05
    description: Override users configuration
    state: overridden
    input:
      - name: user4
        role: admin
        password: admin
        update_password: on_create
      - name: user5
        role: operator
        password: admin
        update_password: on_create
  - name: test_case_06
    description: Delete user
    state: deleted
    input:
      - name: user4
  - name: test_case_07
    description: Delete all users configurations
    state: deleted
    input: []
