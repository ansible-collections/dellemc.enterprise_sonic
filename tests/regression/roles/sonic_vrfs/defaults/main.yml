---
ansible_connection: httpapi
module_name: vrf

vrf_1: VrfReg1
vrf_2: VrfReg2
vrf_3: VrfReg3

po1: Portchannel 100
vlan1: Vlan 100
looopback1: Loopback 100

po2: Portchannel 101
vlan2: Vlan 101
looopback2: Loopback 101

po3: Portchannel 103
vlan3: Vlan 103
looopback3: Loopback 103

preparations_tests:
  delete_interfaces:
    - "no interface {{ po1 }}"
    - "no interface {{ vlan1 }}"
    - "no interface {{ looopback1 }}"
    - "no interface {{ po2 }}"
    - "no interface {{ vlan2 }}"
    - "no interface {{ looopback2 }}"
    - "no interface {{ po3 }}"
    - "no interface {{ vlan3 }}"
    - "no interface {{ looopback3 }}"
  init_interfaces:
    - "interface {{ po1 }}"
    - "interface {{ vlan1 }}"
    - "interface {{ looopback1 }}"
    - "interface {{ po2 }}"
    - "interface {{ vlan2 }}"
    - "interface {{ looopback2 }}"
    - "interface {{ po3 }}"
    - "interface {{ vlan3 }}"
    - "interface {{ looopback3 }}"

tests_cli:
  - name: cli_test_case_01
    description: creates VRF properties
    state: merged
    input:
     - name: "{{ vrf_1 }}"
       members:
         interfaces:
           - name: "{{ interface1 }}"
           - name: "{{ po1 }}"
           - name: "{{ vlan1 }}"
           - name: "{{ looopback1 }}"
     - name: "{{ vrf_2 }}"

tests:
  - name: test_case_01
    description: creates VRF properties
    state: merged
    input:
     - name: "{{ vrf_1 }}"
       members:
         interfaces:
           - name: "{{ interface1 }}"
           - name: "{{ po1 }}"
     - name: "{{ vrf_2 }}"

  - name: test_case_02
    description: Update VRF properties
    state: merged
    input:
     - name: "{{ vrf_1 }}"
       members:
         interfaces:
           - name: "{{ vlan1 }}"
     - name: "{{ vrf_2 }}"
       members:
         interfaces:
           - name: "{{ interface2 }}"
           - name: "{{ po2 }}"

  - name: test_case_03
    description: Update VRF properties
    state: merged
    input:
     - name: "{{ vrf_1 }}"
       members:
         interfaces:
           - name: "{{ interface1 }}"
           - name: "{{ po1 }}"
           - name: "{{ looopback1 }}"
     - name: "{{ vrf_2 }}"
       members:
         interfaces:
           - name: "{{ interface2 }}"
           - name: "{{ po2 }}"
           - name: "{{ vlan2 }}"
           - name: "{{ looopback2 }}"

  - name: test_case_04
    description: Delete VRF properties
    state: deleted
    input:
     - name: "{{ vrf_1 }}"
       members:
         interfaces:
           - name: "{{ interface1 }}"
     - name: "{{ vrf_2 }}"
       members:
         interfaces:
           - name: "{{ interface2 }}"
           - name: "{{ po2 }}"

  - name: test_case_05
    description: Delete VRF properties
    state: deleted
    input:
     - name: "{{ vrf_1 }}"
       members:
         interfaces:

  - name: test_case_06
    description: Delete VRF properties
    state: deleted
    input:
     - name: "{{ vrf_2 }}"

  - name: test_case_07
    description: Merged VRF properties
    state: merged
    input:
     - name: "{{ vrf_1 }}"
       members:
         interfaces:
           - name: "{{ interface1 }}"
           - name: "{{ po1 }}"
           - name: "{{ looopback1 }}"
     - name: "{{ vrf_2 }}"
       members:
         interfaces:
           - name: "{{ interface2 }}"
           - name: "{{ po2 }}"
           - name: "{{ vlan2 }}"
           - name: "{{ looopback2 }}"

  - name: test_case_08
    description: Overridden VRF properties
    state: overridden
    input:
     - name: "{{ vrf_3 }}"
       members:
         interfaces:
           - name: "{{ interface3 }}"
           - name: "{{ vlan3 }}"
           - name: "{{ looopback3 }}"
     - name: "{{ vrf_1 }}"
       members:
         interfaces:
           - name: "{{ interface1 }}"
           - name: "{{ po3 }}"

  - name: test_case_09
    description: Replace VRF properties
    state: replaced
    input:
     - name: "{{ vrf_3 }}"
       members:
         interfaces:
           - name: "{{ interface3 }}"
           - name: "{{ looopback3 }}"
     - name: "{{ vrf_1 }}"
       members:
         interfaces:
           - name: "{{ interface2 }}"
           - name: "{{ po2 }}"

  - name: test_case_10
    description: Replace VRF properties with new VRF
    state: replaced
    input:
     - name: "{{ vrf_3 }}"
       members:
         interfaces:
           - name: "{{ interface3 }}"
           - name: "{{ vlan3 }}"
     - name: "{{ vrf_2 }}"
       members:
         interfaces:
           - name: "{{ interface1 }}"
           - name: "{{ vlan2 }}"
     - name: "{{ vrf_1 }}"
       members:
         interfaces:
           - name: "{{ interface2 }}"
           - name: "{{ po2 }}"

  - name: test_case_11
    description: Delete VRF properties
    state: deleted
    input: []
