merged_01:  # Populate from empty
  module_args:
    state: 'merged'
    config:
      - name: 'Ethernet0'
        bridge_l2pt_params:
          - protocol: 'LLDP'
            vlan_ids:
              - 10
          - protocol: 'LACP'
            vlan_ids:
              - 10-11
          - protocol: 'STP'
            vlan_ids:
              - 20-21
      - name: 'Ethernet8'
