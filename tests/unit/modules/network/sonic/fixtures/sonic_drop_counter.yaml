merged_01:
  module_args:
    config:
      - name: counter1
        alias: c1
        counter_description: abc
        counter_type: PORT_INGRESS_DROPS
        enable: true
        group: group1
        mirror: session1
        reasons:
          - ANY
  existing_drop_counter_config:
    - path: 'data/sonic-debugcounter:sonic-debugcounter'
      response:
        code: 200
  expected_config_requests:
    - path: 'data/sonic-debugcounter:sonic-debugcounter'
      method: 'patch'
      data:
        sonic-debugcounter:sonic-debugcounter:
          DEBUG_COUNTER:
            DEBUG_COUNTER_LIST:
              - name: counter1
                desc: abc
                group: group1
                alias: c1
                type: PORT_INGRESS_DROPS
                status: enable
                mirror: session1
                reasons:
                  - ANY

