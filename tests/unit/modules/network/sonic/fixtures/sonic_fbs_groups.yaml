---
merged_01:
  module_args:
    config:
      next_hop_groups:
        - group_name: hop1
          group_description: abc
          group_type: ipv4
          threshold_type: count
          threshold_up: 15
          threshold_down: 5
          next_hops:
            - entry_id: 1
              ip_address: 1.1.1.1
              vrf: VrfReg1
              next_hop_type: non_recursive
      replication_groups:
        - group_name: rep1
          group_description: xyz
          group_type: ipv6
          next_hops:
            - entry_id: 2
              ip_address: 1::1
              vrf: VrfReg2
              next_hop_type: overlay
              single_copy: true
  existing_fbs_groups_config:
    - path: 'data/openconfig-fbs-ext:fbs'
      response:
        code: 200
  expected_config_requests:
    - path: 'data/openconfig-fbs-ext:fbs'
      method: 'patch'
      data:
        openconfig-fbs-ext:fbs:
          next-hop-groups:
            next-hop-group:
              - group-name: hop1
                config:
                  name: hop1
                  description: abc
                  group-type: NEXT_HOP_GROUP_TYPE_IPV4
                  threshold-type: NEXT_HOP_GROUP_THRESHOLD_COUNT
                  threshold-up: 15
                  threshold-down: 5
                next-hops:
                  next-hop:
                    - entry-id: 1
                      config:
                        entry-id: 1
                        ip-address: 1.1.1.1
                        network-instance: VrfReg1
                        next-hop-type: NEXT_HOP_TYPE_NON_RECURSIVE
          replication-groups:
            replication-group:
              - group-name: rep1
                config:
                  name: rep1
                  description: xyz
                  group-type: REPLICATION_GROUP_TYPE_IPV6
                next-hops:
                  next-hop:
                    - entry-id: 2
                      config:
                        entry-id: 2
                        ip-address: 1::1
                        network-instance: VrfReg2
                        next-hop-type: NEXT_HOP_TYPE_OVERLAY
                        single-copy: true

