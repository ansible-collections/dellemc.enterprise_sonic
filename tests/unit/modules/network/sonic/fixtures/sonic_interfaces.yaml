---
merged_01:
  module_args:
    config:
      - name: Eth1/1
        description: "Test Desc for eth1/1"
        enabled: false
        mtu: 1600
        autoneg_mode: AUTONEG_MODE_MSA
      - name: Eth1/1.1
        description: "Desc for subintf eth1/1.1"
        enabled: true
        mtu: 2000
        encapsulation:
          vlan_id: 10
      - name: Loopback1
        description: "Test Desc for Loopback1"
        enabled: false
    state: merged
  existing_interfaces_config:
    - path: "data/openconfig-interfaces:interfaces"
      response:
        code: 200
        value:
          openconfig-interfaces:interfaces:
            interface:
              - name: 'Eth1/1'
                config:
                  mtu: 2000
                  description: ''
                  enabled: true
                openconfig-if-ethernet:ethernet:
                  config:
                    openconfig-if-ethernet-ext2:advertised-speed: ''
                    auto-negotiate: false
                    openconfig-if-ethernet-ext2:port-fec: "openconfig-platform-types:FEC_DISABLED"
                    port-speed: "openconfig-if-ethernet:SPEED_25GB"
    - path: "data/openconfig-port-group:port-groups"
      response:
        code: 200
        value:
          openconfig-port-group:port-groups:
            port-group:
              - state:
                  member-if-end: "Eth1/4"
                  member-if-start: "Eth1/1"
  expected_config_requests:
    - path: "data/openconfig-interfaces:interfaces"
      method: "patch"
      data:
        openconfig-interfaces:interfaces:
          interface:
            - name: Loopback1
              config:
                name: Loopback1
    - path: "data/openconfig-interfaces:interfaces/interface=Loopback1/config"
      method: "patch"
      data:
        openconfig-interfaces:config:
          description: 'Test Desc for Loopback1'
    - path: "data/openconfig-interfaces:interfaces/interface=Loopback1/config"
      method: "patch"
      data:
        openconfig-interfaces:config:
          enabled: false
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2F1/config"
      method: "patch"
      data:
        openconfig-interfaces:config:
          description: 'Test Desc for eth1/1'
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2F1/config"
      method: "patch"
      data:
        openconfig-interfaces:config:
          mtu: 1600
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2F1/config"
      method: "patch"
      data:
        openconfig-interfaces:config:
          enabled: false
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2F1/subinterfaces"
      method: "patch"
      data:
        openconfig-interfaces:subinterfaces:
          subinterface:
            - index: 1
              config:
                index: 1
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2F1/subinterfaces/subinterface=1/config/description"
      method: "patch"
      data:
        openconfig-interfaces:description: "Desc for subintf eth1/1.1"
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2F1/subinterfaces/subinterface=1/config/enabled"
      method: "patch"
      data:
        openconfig-interfaces:enabled: true
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2F1/subinterfaces/subinterface=1/config/openconfig-interfaces-ext:mtu"
      method: "patch"
      data:
        openconfig-interfaces-ext:mtu: 2000
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2F1/subinterfaces/subinterface=1/openconfig-vlan:vlan/config/vlan-id"
      method: "patch"
      data:
        openconfig-vlan:vlan-id: 10
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2F1/openconfig-if-ethernet:ethernet/config"
      method: "patch"
      data:
        openconfig-if-ethernet:config:
          openconfig-if-ethernet-ext2:autoneg-mode: "openconfig-if-ethernet-ext2:AUTONEG_MODE_MSA"

