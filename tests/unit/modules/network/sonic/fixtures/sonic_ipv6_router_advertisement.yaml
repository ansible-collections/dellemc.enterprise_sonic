merged_01:
  module_args:
    config:
      - name: 'Eth1/5'
        suppress: false
        ra_interval: 120
        min_ra_interval: 60
        ra_lifetime: 180
        ra_hop_limit: 12
        ra_fast_retrans: false
        ra_retrans_interval: 10000
        mtu: 1500
        router_preference: 'medium'
        managed_config: true
        other_config: true
        home_agent_config: true
        home_agent_lifetime: 6000
        home_agent_preference: 30
        dnssl:
          - dnssl_name: 'testhost.com'
            valid_lifetime: 720
          - dnssl_name: 'testhost2.com'
        ra_prefixes:
          - prefix: '100:100::/64'
            router_address: true
            no_autoconfig: true
            off_link: true
          - prefix: '100:200::/64'
            valid_lifetime: 3600
        rdnss:
          - address: '1010::1010'
          - address: '1010::2010'
            valid_lifetime: 4800
      - name: 'Eth1/6'
        suppress: true
        ra_fast_retrans: true
      - name: 'Vlan100'
        min_ra_interval_msec: 40250
        ra_interval_msec: 90500
        router_preference: 'high'
  facts_get_requests:
    - path: 'data/openconfig-interfaces:interfaces/interface'
      response:
        code: 200
        value:
          openconfig-interfaces:interface:
            - name: 'Eth1/6'
              subinterfaces:
                subinterface:
                  - index: 0
                    openconfig-if-ip:ipv6:
                      router-advertisement:
                        config:
                          suppress: false
                          openconfig-interfaces-ext:ra-fast-retrans: false
                          interval: 360
            - name: 'Vlan100'
              openconfig-vlan:routed-vlan:
                openconfig-if-ip:ipv6:
                  router-advertisement:
                    config:
                      openconfig-interfaces-ext:router-preference: openconfig-interfaces-ext:MEDIUM
  config_requests:
    - path: 'data/openconfig-interfaces:interfaces/interface=Eth1%2f6/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/router-advertisement/config/suppress'
      method: 'delete'
    - path: 'data/openconfig-interfaces:interfaces/interface=Eth1%2f6/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/router-advertisement/config/openconfig-interfaces-ext:ra-fast-retrans'
      method: 'delete'
    - path: 'data/openconfig-interfaces:interfaces/interface=Eth1%2f5/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/router-advertisement/config/openconfig-interfaces-ext:min-ra-interval'
      method: 'patch'
      data:
        openconfig-interfaces-ext:min-ra-interval: 60
    - path: 'data/openconfig-interfaces:interfaces/interface=Eth1%2f5/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/router-advertisement/config/interval'
      method: 'patch'
      data:
        interval: 120
    - path: 'data/openconfig-interfaces:interfaces/interface=Eth1%2f5/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/router-advertisement/config/lifetime'
      method: 'patch'
      data:
        lifetime: 180
    - path: 'data/openconfig-interfaces:interfaces/interface=Eth1%2f5/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/router-advertisement'
      method: 'patch'
      data:
        openconfig-if-ip:router-advertisement:
          config:
            suppress: false
            openconfig-interfaces-ext:ra-hop-limit: 12
            openconfig-interfaces-ext:ra-fast-retrans: false
            openconfig-interfaces-ext:ra-retrans-interval: 10000
            openconfig-interfaces-ext:mtu: 1500
            openconfig-interfaces-ext:router-preference: openconfig-interfaces-ext:MEDIUM
            openconfig-interfaces-ext:managed-config: true
            openconfig-interfaces-ext:other-config: true
            openconfig-interfaces-ext:home-agent-config: true
            openconfig-interfaces-ext:home-agent-lifetime: 6000
            openconfig-interfaces-ext:home-agent-preference: 30
          openconfig-interfaces-ext:dns-search-names:
            dns-search-name:
              - dnssl-name: 'testhost.com'
                config:
                  dnssl-name: 'testhost.com'
                  valid-lifetime: 720
              - dnssl-name: 'testhost2.com'
                config:
                  dnssl-name: 'testhost2.com'
          openconfig-interfaces-ext:ra-prefixes:
            ra-prefix:
              - prefix: '100:100::/64'
                config:
                  prefix: '100:100::/64'
                  router-address: true
                  no-autoconfig: true
                  off-link: true
              - prefix: '100:200::/64'
                config:
                  prefix: '100:200::/64'
                  valid-lifetime: 3600
          openconfig-interfaces-ext:rdnss-addresses:
            rdnss-address:
              - address: '1010::1010'
                config:
                  address: '1010::1010'
              - address: '1010::2010'
                config:
                  address: '1010::2010'
                  valid-lifetime: 4800
    - path: 'data/openconfig-interfaces:interfaces/interface=Vlan100/openconfig-vlan:routed-vlan/openconfig-if-ip:ipv6/router-advertisement/config/openconfig-interfaces-ext:min-ra-interval-msec'
      method: 'patch'
      data:
