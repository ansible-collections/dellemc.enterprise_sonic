  module_args:
    config:
      - name: Eth1/1
        access:
          vlan: 10
        trunk:
          allowed_vlans:
            - vlan: '11'
            - vlan: '12'
            - vlan: '13'
            - vlan: '14'
            - vlan: '16'
            - vlan: '21-30'
