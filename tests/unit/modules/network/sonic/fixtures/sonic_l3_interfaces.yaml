merged_01:
  module_args:
    config:
      - name: Eth1/1
        ipv4:
          addresses:
            - address: 83.1.1.1/16
            - address: 84.1.1.1/16
              secondary: true
          proxy_arp:
            mode: REMOTE_ONLY
        ipv6:
          enabled: true
          autoconf: true
          dad: ENABLE
          addresses:
            - address: 84::/64
              eui64: true
            - address: 83::1/16
          nd_proxy:
            mode: ALL
            nd_proxy_rules: [3001::/24, 5001::/24]
      - name: Vlan11
        ipv4:
          addresses:
            - address: 73.1.1.1/16
            - address: 74.1.1.1/16
              secondary: true
          proxy_arp:
            mode: ALL
        ipv6:
          enabled: true
          dad: DISABLE_IPV6_ON_FAILURE
          addresses:
            - address: 70::/64
              eui64: true
            - address: 73::1/16
          nd_proxy:
            mode: REMOTE_ONLY
            nd_proxy_rules: [9001::/24, 1001::/24]
      - name: Vlan12
        ipv4:
          anycast_addresses:
            - 11.12.13.14/12
        ipv6:
          anycast_addresses:
            - 100::100/32
  existing_l3_interfaces_config:
    - path: "data/openconfig-interfaces:interfaces/interface"
      response:
        code: 200
        value:
          openconfig-interfaces:interface:
            - name: Eth1/1
              config:
                mtu: 2000
  expected_config_requests:
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2f1/subinterfaces/subinterface=0/openconfig-if-ip:ipv4/addresses"
      method: "patch"
      data:
        openconfig-if-ip:addresses:
          address:
            - ip: 83.1.1.1
              openconfig-if-ip:config:
                ip: 83.1.1.1
                prefix-length: 16
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2f1/subinterfaces/subinterface=0/openconfig-if-ip:ipv4/addresses"
      method: "patch"
      data:
        openconfig-if-ip:addresses:
          address:
            - ip: 84.1.1.1
              openconfig-if-ip:config:
                ip: 84.1.1.1
                prefix-length: 16
                secondary: true
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2f1/subinterfaces/subinterface=0/openconfig-if-ip:ipv4/proxy-arp/config/mode"
      method: "patch"
      data:
        openconfig-if-ip:mode: REMOTE_ONLY
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2f1/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/config/enabled"
      method: "patch"
