merged_01:
  module_args:
    config:
      - name: Eth1/1
        ipv4:
          addresses:
            - address: 83.1.1.1/16
            - address: 84.1.1.1/16
              secondary: True
        ipv6:
          enabled: true
          autoconf: true
          dad: ENABLE
          addresses:
            - address: 84::/64
              eui64: true
            - address: 83::1/16
      - name: Vlan11
        ipv4:
          addresses:
            - address: 73.1.1.1/16
            - address: 74.1.1.1/16
              secondary: True
        ipv6:
          enabled: true
          dad: DISABLE_IPV6_ON_FAILURE
          addresses:
            - address: 70::/64
              eui64: true
            - address: 73::1/16
      - name: Vlan12
        ipv4:
          anycast_addresses:
            - 11.12.13.14/12
  existing_l3_interfaces_config:
    - path: "data/openconfig-interfaces:interfaces/interface"
      response:
        code: 200
        value:
          openconfig-interfaces:interface:
            - name: Eth1/1
              config:
                mtu: 2000
  expected_config_requests:
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2f1/subinterfaces/subinterface=0/openconfig-if-ip:ipv4/addresses"
      method: "patch"
      data:
        openconfig-if-ip:addresses:
          address:
            - ip: 83.1.1.1
              openconfig-if-ip:config:
                ip: 83.1.1.1
                prefix-length: 16.0
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2f1/subinterfaces/subinterface=0/openconfig-if-ip:ipv4/addresses"
      method: "patch"
      data:
        openconfig-if-ip:addresses:
          address:
            - ip: 84.1.1.1
              openconfig-if-ip:config:
                ip: 84.1.1.1
                prefix-length: 16.0
                secondary: True
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2f1/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/config"
      method: "patch"
      data:
        config:
          enabled: True
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2f1/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/config"
      method: "patch"
      data:
        config:
          ipv6_autoconfig: True
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2f1/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/config"
      method: "patch"
      data:
        config:
          ipv6_dad: ENABLE
    - path: "data/openconfig-interfaces:interfaces/interface=Eth1%2f1/subinterfaces/subinterface=0/openconfig-if-ip:ipv6/addresses"
      method: "patch"
      data:
        openconfig-if-ip:addresses:
          address:
            - ip: "84::"
              openconfig-if-ip:config:
                ip: "84::"
                prefix-length: 64.0
                openconfig-interfaces-private:eui64: true
            - ip: "83::1"
              openconfig-if-ip:config:
                ip: "83::1"
                prefix-length: 16.0
    - path: "data/openconfig-interfaces:interfaces/interface=Vlan11/openconfig-vlan:routed-vlan/openconfig-if-ip:ipv4/addresses"
      method: "patch"
      data:
        openconfig-if-ip:addresses:
          address:
            - ip: 73.1.1.1
              openconfig-if-ip:config:
                ip: 73.1.1.1
                prefix-length: 16.0
    - path: "data/openconfig-interfaces:interfaces/interface=Vlan11/openconfig-vlan:routed-vlan/openconfig-if-ip:ipv4/addresses"
      method: "patch"
      data:
        openconfig-if-ip:addresses:
          address:
            - ip: 74.1.1.1
              openconfig-if-ip:config:
                ip: 74.1.1.1
                prefix-length: 16.0
                secondary: True
    - path: "data/openconfig-interfaces:interfaces/interface=Vlan11/openconfig-vlan:routed-vlan/openconfig-if-ip:ipv6/addresses"
      method: "patch"
      data:
        openconfig-if-ip:addresses:
