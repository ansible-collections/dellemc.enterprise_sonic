merged_01:
  module_args:
    config:
      remote_servers:
        - host: 10.11.0.2
          remote_port: 5
          protocol: TCP
          source_interface: Eth1/24
          message_type: event
          severity: info 
        - host: 10.11.0.3
          remote_port: 4
          protocol: TLS
          source_interface: Eth1/22
          message_type: log
          severity: notice
        - host: log1.dell.com
          remote_port: 6
          protocol: UDP
          source_interface: Eth1/28
          message_type: audit
          severity: error
  existing_logging_config:
    - path: "data/openconfig-system:system/logging"
      response:
        code: 200
  expected_config_requests:
    - path: "data/openconfig-system:system/logging/remote-servers"
      method: "patch"
      data:
        openconfig-system:remote-servers:
          remote-server:
            - host: 10.11.0.2
              config:
                host: 10.11.0.2
                remote-port: 5
                source-interface: Eth1/24
                message-type: event
                protocol: TCP
                severity: INFORMATIONAL
            - host: 10.11.0.3
              config:
                host: 10.11.0.3
                remote-port: 4
                source-interface: Eth1/22
                message-type: log
                protocol: TLS
                severity: NOTICE
            - host: log1.dell.com
              config:
                host: log1.dell.com
                remote-port: 6
                source-interface: Eth1/28
                message-type: audit
                protocol: UDP
                severity: ERROR

