merged_01:
  module_args:
    config:
      rest:
        api_timeout: 120
        client_auth: password,jwt,cert
        log_level: 6
        port: 443
        read_timeout: 60
        req_limit: 100
        security_profile: profile1
        shutdown: False
        vrf: mgmt
      telemetry:
        api_timeout: 45
        client_auth: jwt,cert
        jwt_refresh: 80
        jwt_valid: 300
        log_level: 10
        port: 1234
        security_profile: profile2
        vrf: mgmt
  existing_mgmt_servers_config:
    - path: '/data/openconfig-system:system/rest-server/config'
      response:
        code: 200
    - path: '/data/openconfig-system:system/telemetry-server/config'
      response:
        code: 200
  expected_config_requests:
    - path: '/data/openconfig-system:system'
      method: 'patch'
      data:
        openconfig-system:system:
          rest-server:
            config:
              api_timeout: 120
              client_auth: password,jwt,cert
              log_level: 6
              port: 443
              read_timeout: 60
              req_limit: 100
              security_profile: profile1
              openconfig-system-mgmt-servers:disable: False
              vrf: mgmt
          telemetry-server:
            config:
              api_timeout: 45
              client_auth: jwt,cert
              jwt_refresh: 80
              jwt_valid: 300
              log_level: 10
              port: 1234
              security_profile: profile2
              vrf: mgmt

