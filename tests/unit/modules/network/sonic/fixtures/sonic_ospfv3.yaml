              spf:
                config:
                  initial-delay: 20
                  maximum-delay: 50
                  throttle-delay: 10
            'openconfig-ospfv3-ext:route-distribution-policies':
              distribute-list:
                - protocol: BGP
                  direction: IMPORT
                  config:
                    metric: 15
                    'openconfig-ospfv3-ext:metric-type': TYPE_2
                    route-map: rmap_reg1
            config:
