merged_01:
  module_args:
    config:
      - vrf_name: default
        router_id: 10.10.10.10
        distance:
          external: 20
        redistribute:
          - protocol: kernel
            metric: 15
            metric_type: 2
            route_map: rmap_reg1
        graceful_restart:
          enable: true
          grace_period: 100
          helper:
            enable: true
            planned_only: true
            advertise_router_id:
              - 20.10.10.10
      - vrf_name: VrfReg1
        timers:
          throttle_spf:
            delay_time: 10
            initial_hold_time: 20
            maximum_hold_time: 50
        redistribute:
          - protocol: bgp
            metric: 15
            metric_type: 2
            route_map: rmap_reg1
        auto_cost_reference_bandwidth: 155783
        graceful_restart:
          helper:
            enable: true
            planned_only: true
            strict_lsa_checking: true
            supported_grace_time: 30
        log_adjacency_changes: detail
    state: merged
  existing_ospfv3_config:
    - path: 'data/sonic-vrf:sonic-vrf/VRF/VRF_LIST'
      response:
        code: 200
        value:
          'sonic-vrf:VRF_LIST':
            - vrf_name: default
            - vrf_name: VrfReg1
            - vrf_name: VrfReg2
    - path: >-
        /data/openconfig-network-instance:network-instances/network-instance=default/protocols/protocol=OSPF3,ospfv3/ospfv3
      response:
        code: 200
    - path: >-
        /data/openconfig-network-instance:network-instances/network-instance=VrfReg1/protocols/protocol=OSPF3,ospfv3/ospfv3
      response:
        code: 200
    - path: >-
        /data/openconfig-network-instance:network-instances/network-instance=VrfReg2/protocols/protocol=OSPF3,ospfv3/ospfv3
      response:
        code: 200
  expected_config_requests:
    - path: >-
        /data/openconfig-network-instance:network-instances/network-instance=default/protocols/protocol=OSPF3,ospfv3/ospfv3
      method: patch
      data:
        'openconfig-network-instance:ospfv3':
          global:
            config:
              router-id: 10.10.10.10
            graceful-restart:
              config:
                enabled: true
                'openconfig-ospfv3-ext:grace-period': 100
                helper-only: true
                'openconfig-ospfv3-ext:planned-only': true
              'openconfig-ospfv3-ext:helpers':
                helper:
                  - neighbour-id: 20.10.10.10
                    config:
                      neighbour-id: 20.10.10.10
            'openconfig-ospfv3-ext:distance':
              config:
                external: 20
            'openconfig-ospfv3-ext:route-distribution-policies':
              distribute-list:
                - protocol: KERNEL
                  direction: IMPORT
                  config:
                    metric: 15
                    'openconfig-ospfv3-ext:metric-type': TYPE_2
                    route-map: rmap_reg1
    - path: >-
        /data/openconfig-network-instance:network-instances/network-instance=VrfReg1/protocols/protocol=OSPF3,ospfv3/ospfv3
      method: patch
      data:
        'openconfig-network-instance:ospfv3':
