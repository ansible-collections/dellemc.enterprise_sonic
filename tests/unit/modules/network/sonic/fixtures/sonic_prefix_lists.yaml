---
merged_01:
  module_args:
    config:
      - name: pfx1
        afi: "ipv4"
        prefixes:
          - sequence: 10
            prefix: "1.2.3.4/24"
            action: "permit"
            ge: 26
            le: 30
      - name: pfx6
        afi: "ipv6"
        prefixes:
          - sequence: 25
            action: "deny"
            prefix: "40::300/124"
  existing_prefix_lists_config:
    - path: "data/openconfig-interfaces:interfaces"
      response:
        code: 200
        value:
          openconfig-interfaces:interfaces:
            interface:
              - name: 'Eth1/1'
                config:
                  mtu: 2000
    - path: "data/openconfig-routing-policy:routing-policy/defined-sets/prefix-sets"
      response:
        code: 200
  expected_config_requests:
    - path: "data/openconfig-routing-policy:routing-policy/defined-sets/prefix-sets/prefix-set"
      method: "patch"
      data:
        openconfig-routing-policy:prefix-set:
          - name: pfx1
            config:
              name: pfx1
              mode: IPV4
            openconfig-routing-policy-ext:extended-prefixes:
              extended-prefix:
                - ip-prefix: 1.2.3.4/24
                  sequence-number: 10
                  masklength-range: 26..30
                  config:
                    sequence-number: 10
                    ip-prefix: 1.2.3.4/24
                    masklength-range: 26..30
                    openconfig-routing-policy-ext:action: PERMIT
          - name: pfx6
            config:
              name: pfx6
              mode: IPV6
            openconfig-routing-policy-ext:extended-prefixes:
              extended-prefix:
                - ip-prefix: 40::300/124
                  sequence-number: 25
                  masklength-range: exact
                  config:
                    sequence-number: 25
                    ip-prefix: 40::300/124
                    masklength-range: exact
                    openconfig-routing-policy-ext:action: DENY
deleted_01:
  module_args:
    state: deleted
  existing_prefix_lists_config:
    - path: "data/openconfig-routing-policy:routing-policy/defined-sets/prefix-sets"
      response:
        code: 200
        value:
          openconfig-routing-policy:prefix-sets:
            prefix-set:
              - config:
                  mode: IPV4
                  name: pfx1
                openconfig-routing-policy-ext:extended-prefixes:
                  extended-prefix:
                    - config:
                        action: PERMIT
                        ip-prefix: 1.2.3.4/8
                        masklength-range: 8..16
                        sequence-number: 10
                      ip-prefix: 1.2.3.4/8
                      masklength-range: 8..16
                      sequence-number: 10
                name: pfx1
  expected_config_requests:
    - path: "data/openconfig-routing-policy:routing-policy/defined-sets/prefix-sets"
      method: "delete"
      data:

deleted_02:
  module_args:
    state: deleted
    config:
      - name: pfx1
        afi: "ipv4"
        prefixes:
          - sequence: 10
            prefix: "1.2.3.4/8"
            action: "permit"
            ge: 9
            le: 16
      - name: pfx2
        afi: "ipv6"
        prefixes:
          - sequence: 11
            action: "permit"
            prefix: "11::22/124"
  existing_prefix_lists_config:
    - path: "data/openconfig-routing-policy:routing-policy/defined-sets/prefix-sets"
