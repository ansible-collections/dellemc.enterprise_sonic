merged_01:
  module_args:
    config:
      - vrf_name: 'default'
        static_list:
         - prefix: '2.0.0.0/8'
           next_hops:
             - index:
                 interface: 'Ethernet4'
               metric: 1
               tag: 2
               track: 3
             - index:
                next_hop: '3.0.0.0'
               metric: 2
               tag: 4
               track: 8
  existing_static_routes_config:
    - path: "data/sonic-vrf:sonic-vrf/VRF/VRF_LIST"
      response:
        code: 200
        value:
          sonic-vrf:VRF_LIST:
            - vrf_name: default
            - vrf_name: VrfReg1
    - path: "/data/openconfig-network-instance:network-instances/network-instance=default/protocols/protocol=STATIC,static/static-routes"
      response:
        code: 200
    - path: "/data/openconfig-network-instance:network-instances/network-instance=VrfReg1/protocols/protocol=STATIC,static/static-routes"
      response:
        code: 200
  expected_config_requests:
    - path: "/data/openconfig-network-instance:network-instances/network-instance=default/protocols/protocol=STATIC,static/static-routes"
      method: "patch"
      data:
        openconfig-network-instance:static-routes:
          static:
            - prefix: 2.0.0.0/8
              config:
                prefix: 2.0.0.0/8
              next-hops:
                next-hop:
                  - index: Ethernet4
                    config:
                      index: Ethernet4
                      next-hop:
                      metric: 1
                      track: 3
                      tag: 2
                    interface-ref:
                      config:
                        interface: Ethernet4
    - path: "/data/openconfig-network-instance:network-instances/network-instance=default/protocols/protocol=STATIC,static/static-routes"
      method: "patch"
      data:
        openconfig-network-instance:static-routes:
          static:
            - prefix: 2.0.0.0/8
              config:
                prefix: 2.0.0.0/8
              next-hops:
                next-hop:
                  - index: 3.0.0.0
                    config:
                      index: 3.0.0.0
                      next-hop: 3.0.0.0
                      metric: 2
                      track: 8
                      tag: 4

