---
merged_01:
  module_args:
    config:
      global:
        enabled_protocol: mst
        loop_guard: true
        bpdu_filter: true
        disabled_vlans:
          - 4-6
        hello_time: 5
        max_age: 10
        fwd_delay: 15
        bridge_priority: 4096
      interfaces:
        - intf_name: Ethernet20
          edge_port: true
          link_type: shared
          guard: loop
          bpdu_guard: true
          bpdu_filter: true
          portfast: true
          uplink_fast: true
          shutdown: true
          cost: 20
          port_priority: 30
          stp_enable: true
      mstp:
        mst_name: mst1
        revision: 1
        max_hop: 3
        hello_time: 6
        max_age: 9
        fwd_delay: 12
        mst_instances:
          - mst_id: 1
            bridge_priority: 2048
            vlans:
              - 1
            interfaces:
              - intf_name: Ethernet20
                cost: 60
                port_priority: 65   
  existing_stp_config:
    - path: "/data/openconfig-spanning-tree:stp"
      response:
        code: 200
  expected_config_requests:
    - path: "data/openconfig-spanning-tree:stp/global"
      method: "patch"
      data:
        openconfig-spanning-tree:global:
          config:
            enabled-protocol: 
              - 'MSTP' 
            loop-guard: True 
            bpdu-filter: True 
            openconfig-spanning-tree-ext:disabled-vlans: 
              - '4..6' 
            openconfig-spanning-tree-ext:hello-time: 5 
            openconfig-spanning-tree-ext:max-age: 10 
            openconfig-spanning-tree-ext:bridge-priority: 4096
    - path: "data/openconfig-spanning-tree:stp/interfaces"
      method: "patch"
      data:
        openconfig-spanning-tree:interfaces: 
          interface: 
            - name: Ethernet20 
              config: 
                name: Ethernet20 
                edge-port: EDGE_ENABLE 
                link-type: SHARED 
                guard: LOOP 
                bpdu-guard: True 
                bpdu-filter: True 
                openconfig-spanning-tree-ext:portfast: True 
                openconfig-spanning-tree-ext:uplink-fast: True 
                openconfig-spanning-tree-ext:bpdu-guard-port-shutdown: True 
                openconfig-spanning-tree-ext:cost: 20 
                openconfig-spanning-tree-ext:port-priority: 30 
                openconfig-spanning-tree-ext:spanning-tree-enable: True
    - path: "data/openconfig-spanning-tree:stp/mstp"
      method: "patch"
      data:
        openconfig-spanning-tree:mstp:
          config:
            name: mst1
            revision: 1
            max-hop: 3
            hello-time: 6
            max-age: 9
            forwarding-delay: 12
          mst-instances:
            mst-instance:
              - mst-id: 1
                config:
                  mst-id: 1
                  bridge-priority: 2048
                  vlan:
                    - 1
                interfaces:
                  interface:
                    - name: Ethernet20
                      config:
                        name: Ethernet20
                        cost: 60
                        port-priority: 65
